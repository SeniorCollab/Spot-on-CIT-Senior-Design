  <script src="https://www.webglearth.com/v2/api.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getDatabase, ref, push, set, onValue, remove } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyADk7if-797jFI3Y3IUCnCXFSlOsFmX_3k",
      authDomain: "spoton-cit481.firebaseapp.com",
      databaseURL: "https://spoton-cit481-default-rtdb.firebaseio.com",
      projectId: "spoton-cit481",
      storageBucket: "spoton-cit481.appspot.com",
      messagingSenderId: "753873898041",
      appId: "1:753873898041:web:bde5e8f86aea63b175dbe8"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);
    const earth = new WE.map("earth_div");
    earth.setView([0, 0], 2);
    WE.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "Â© OpenStreetMap contributors"
    }).addTo(earth);

    let currentUser = null;
    let markers = {};
    let eventImageUrl = "", shopImageUrl = "";
    const modal = new bootstrap.Modal(document.getElementById("pinModal"));

    onAuthStateChanged(auth, user => {
      if (!user) {
        window.location.href = "user/userlogin.html";
      } else {
        currentUser = user;
        loadPinsFromFirebase();
      }
    });

    function loadPinsFromFirebase() {
      const userPinsRef = ref(db, `pins/${currentUser.uid}`);
      onValue(userPinsRef, snapshot => {
        Object.values(markers).forEach(marker => earth.removeLayer(marker));
        markers = {};

        const data = snapshot.val();
        if (!data) return;
        ["eventPins", "moodPins", "shopPins"].forEach(type => {
          const group = data[type];
          if (!group) return;
          Object.entries(group).forEach(([pinId, pin]) => {
            const marker = WE.marker([pin.geolocation.lat, pin.geolocation.lng]).addTo(earth);
            markers[pinId] = marker;
            let content = `<strong>${pin.title}</strong><br>${pin.description}`;
            if (pin.songLink) content += `<br><a href="${pin.songLink}" target="_blank">Song</a>`;
            content += `<br><button class="btn btn-sm btn-danger mt-2" onclick="deletePin('${type}','${pinId}')">Delete</button>`;
            marker.bindPopup(content);
          });
        });
      });
    }

    window.deletePin = function(type, pinId) {
      if (!confirm("Are you sure you want to delete this pin?")) return;
      const pinRef = ref(db, `pins/${currentUser.uid}/${type}/${pinId}`);
      remove(pinRef).then(() => {
        if (markers[pinId]) {
          earth.removeLayer(markers[pinId]);
          delete markers[pinId];
        }
      }).catch(err => {
        console.error("Delete error:", err);
        alert("Could not delete pin: " + err.message);
      });
    };

    // Save functions and modal setup unchanged...
  </script>
