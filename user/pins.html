<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pins - Spot On</title>
  <!-- Orbitron Font & Bootstrap CSS -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Global Tron-inspired Styles */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      min-height: 100%;
      overflow-x: hidden;
      font-family: 'Orbitron', sans-serif;
      color: #00ffff; /* Neon cyan text */
      background-color: #000; /* Dark background */
    }
    /* Offcanvas Toggle (Custom Hamburger) */
    #offcanvasToggle {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1050;
      background: none;
      border: none;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .hamburger-btn {
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
      z-index: 20;
    }
    .hamburger-icon {
      width: 30px;
      height: 22px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .hamburger-icon span {
      display: block;
      height: 4px;
      width: 100%;
      background-color: #00ffff;
      border-radius: 2px;
      box-shadow: 0 0 5px #00ffff;
    }
    /* Offcanvas Sidebar */
    .offcanvas {
      background-color: rgba(0, 0, 0, 0.95);
      border-left: 2px solid #00ffff;
    }
    .offcanvas-header,
    .offcanvas-body,
    .offcanvas-title {
      color: #00ffff;
    }
    .offcanvas .nav-link {
      color: #00ffff;
      border-bottom: 1px solid rgba(0, 255, 255, 0.2);
      padding: 0.75rem 1rem;
    }
    .offcanvas .nav-link:hover,
    .offcanvas .nav-link.active {
      background-color: rgba(0, 31, 63, 0.5);
    }
    /* Page Header */
    .page-header {
      background: rgba(0, 31, 63, 0.85);
      border: 1px solid #00ffff;
      box-shadow: 0 0 10px #00ffff;
      color: #00ffff;
      padding: 2rem;
      border-radius: 0.5rem;
      margin-bottom: 2rem;
      text-align: center;
    }
    .page-header h1, .page-header h2 {
      font-size: 2.5rem;
      margin: 0;
      text-shadow: 0 0 5px #00ffff;
    }
    .page-header p {
      font-size: 1.2rem;
      margin: 0;
      text-shadow: 0 0 3px #00ffff;
    }
    /* List Group & Pin Cards */
    .list-group-item {
      background: rgba(0, 31, 63, 0.85);
      border: 1px solid #00ffff;
      border-radius: 0.5rem;
      box-shadow: 0 0 10px #00ffff;
      margin-bottom: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .list-group-item:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 15px #00ffff;
    }
    .pin-title {
      font-weight: 600;
      font-size: 1.1rem;
      text-shadow: 0 0 5px #00ffff;
    }
    .pin-actions .btn {
      min-width: 70px;
    }
    /* Checkbox styling for bulk selection */
    .select-checkbox {
      position: absolute;
      top: 0.75rem;
      right: 0.75rem;
      transform: scale(1.3);
    }
    /* Bulk Delete Button */
    #bulkDeleteBtn {
      margin-bottom: 1.5rem;
    }
    /* Embedded Song Preview Iframe styling */
    .song-iframe {
      width: 100%;
      height: 200px;
      border: none;
      box-shadow: 0 0 5px #00ffff;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <!-- Offcanvas Toggle (Custom Hamburger) -->
  <button class="hamburger-btn" type="button" id="offcanvasToggle" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar">
    <div class="hamburger-icon">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </button>

  <!-- Offcanvas Navigation -->
  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Spot On</h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
      <nav class="navbar">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="pins.html">Pins</a></li>
          <li class="nav-item"><a class="nav-link" href="songs.html">Songs</a></li>
          <li class="nav-item"><a class="nav-link" href="events.html">Events</a></li>
          <li class="nav-item"><a class="nav-link" href="shop.html">My Store</a></li>
          <li class="nav-item"><a class="nav-link" href="user/userlogin.html">User</a></li>
          <li class="nav-item"><a class="nav-link" href="admin/adminlogin.html">Admin</a></li>
          <li class="nav-item"><a class="nav-link" href="register.html">Sign Up</a></li>
        </ul>
      </nav>
      <p class="mt-3">Explore the latest events shared by the Spot On community!</p>
    </div>
  </div>

  <!-- Main Content -->
  <div class="container mt-5">
    <div class="page-header">
      <h2>Your Saved Events</h2>
      <p>Manage and review your event pins.</p>
    </div>
    <!-- Bulk Delete Button -->
    <button id="bulkDeleteBtn" class="btn btn-outline-danger">Delete Selected</button>
    <ul class="list-group" id="pinList">
      <!-- Pins will be injected here by Firebase -->
    </ul>
  </div>

  <!-- Firebase + Auth Scripts -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getDatabase, ref, onValue, remove } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyADk7if-797jFI3Y3IUCnCXFSlOsFmX_3k",
      authDomain: "spoton-cit481.firebaseapp.com",
      databaseURL: "https://spoton-cit481-default-rtdb.firebaseio.com",
      projectId: "spoton-cit481",
      storageBucket: "spoton-cit481.appspot.com",
      messagingSenderId: "753873898041",
      appId: "1:753873898041:web:bde5e8f86aea63b175dbe8"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);
    const pinList = document.getElementById("pinList");
    let currentUser = null;

    // Helper function to generate an embeddable media snippet for songs.
    function generateEmbedContent(link) {
      if (!link) return "";
      // Spotify embed handling (if link contains "open.spotify.com/track/")
      if (link.includes("open.spotify.com/track/")) {
        // Convert to embed URL
        const embedUrl = link.replace("open.spotify.com/track/", "open.spotify.com/embed/track/");
        return `<iframe class="song-iframe" src="${embedUrl}" allow="encrypted-media" allowfullscreen></iframe>`;
      }
      // YouTube embed handling
      if (link.includes("youtube.com/watch?v=") || link.includes("youtu.be/")) {
        let videoId = "";
        if (link.includes("watch?v=")) {
          videoId = link.split("watch?v=")[1].split("&")[0];
        } else {
          videoId = link.split("youtu.be/")[1];
        }
        const embedUrl = `https://www.youtube.com/embed/${videoId}`;
        return `<iframe class="song-iframe" src="${embedUrl}" allow="autoplay; encrypted-media" allowfullscreen></iframe>`;
      }
      // Fallback: Use a generic iframe embed
      return `<iframe class="song-iframe" src="${link}" allow="autoplay; encrypted-media" allowfullscreen></iframe>`;
    }

    // Create a pin (song) element with edit, individual delete, and bulk-select checkbox.
    function createPinElement(type, pinId, pin, uid) {
      const li = document.createElement("li");
      li.className = "list-group-item d-flex justify-content-between align-items-center position-relative";

      // Add checkbox for bulk deletion
      const checkbox = document.createElement("input");
      checkbox.type = "checkbox";
      checkbox.className = "select-checkbox";
      checkbox.dataset.pinId = pinId;
      li.appendChild(checkbox);

      const content = document.createElement("div");
      // Title and description
      let html = `<div class="pin-title">${pin.title || "Untitled Pin"}</div>`;
      html += `<small class="text-muted">${pin.description || ""}</small>`;

      // If this is a song pin (moodPins) and has a song link, embed it
      if (type === "moodPins" && pin.songLink) {
        html += generateEmbedContent(pin.songLink);
      }
      content.innerHTML = html;

      const actions = document.createElement("div");
      actions.className = "pin-actions";
      
      // Edit Button
      const editBtn = document.createElement("button");
      editBtn.className = "btn btn-sm btn-outline-secondary ms-2";
      editBtn.textContent = "Edit";
      editBtn.addEventListener("click", () => {
        console.log("Edit clicked:", pinId, pin);
        alert("Edit functionality coming soon!");
      });
      
      // Individual Delete Button
      const delBtn = document.createElement("button");
      delBtn.className = "btn btn-sm btn-outline-danger ms-2";
      delBtn.textContent = "Delete";
      delBtn.addEventListener("click", () => {
        if (confirm("Delete this pin?")) {
          remove(ref(db, `pins/${uid}/${type}/${pinId}`));
        }
      });
      
      actions.appendChild(editBtn);
      actions.appendChild(delBtn);

      li.appendChild(content);
      li.appendChild(actions);
      return li;
    }

    // Bulk deletion handler
    document.getElementById("bulkDeleteBtn").addEventListener("click", () => {
      const checkboxes = document.querySelectorAll(".select-checkbox:checked");
      if (checkboxes.length === 0) {
        alert("No pins selected for deletion.");
        return;
      }
      if (confirm(`Delete ${checkboxes.length} selected pin(s)?`)) {
        checkboxes.forEach(checkbox => {
          const pinId = checkbox.dataset.pinId;
          remove(ref(db, `pins/${currentUser.uid}/moodPins/${pinId}`));
        });
      }
    });

    onAuthStateChanged(auth, user => {
      if (!user) {
        window.location.href = "user/userlogin.html";
        return;
      }
      currentUser = user;
      const userPinsRef = ref(db, `pins/${user.uid}`);
      onValue(userPinsRef, snapshot => {
        pinList.innerHTML = "";
        const data = snapshot.val();
        if (!data) {
          const empty = document.createElement("li");
          empty.className = "list-group-item text-center";
          empty.textContent = "No pins created yet.";
          pinList.appendChild(empty);
          return;
        }
        // Loop through each pin group
        ["eventPins", "moodPins", "shopPins"].forEach(type => {
          const group = data[type];
          if (group) {
            Object.entries(group).forEach(([pinId, pin]) => {
              const item = createPinElement(type, pinId, pin, user.uid);
              pinList.appendChild(item);
            });
          }
        });
      });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
