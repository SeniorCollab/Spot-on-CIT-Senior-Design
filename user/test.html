<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Interactive Map with Editable Pins</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    #bgvideo {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -2;
      object-fit: cover;
    }
    /* Globe fills the background */
    #earth_div {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    /* Offcanvas toggle button styling */
    #offcanvasToggle {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 20;
    }
    .custom-toggle-btn {
      background: transparent;
      border: none;
      padding: 0.5rem;
      z-index: 20;
    }
    .custom-toggle-btn:focus {
      box-shadow: none;
      outline: none;
    }

    /* === Blue gradient & popup styling === */
    .blue-gradient-form {
      background: linear-gradient(to bottom right, #cce5ff, #004085);
      color: white;
      padding: 1em;
      border-radius: 10px;
    }
    .pin-popup-content {
      background: linear-gradient(to bottom right, #cce5ff, #004085);
      color: white;
      padding: 1em;
      border-radius: 10px;
      max-width: 300px;
    }
    .pin-iframe {
      display: block;
      margin-top: 8px;
      width: 100%;
      height: 150px;
      border: none;
    }
    .hamburger-btn {
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
      z-index: 20;
      position: fixed;
      top: 20px;
      right: 20px;
    }
    
    .hamburger-icon {
      width: 30px;
      height: 22px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    
    .hamburger-icon span {
      display: block;
      height: 4px;
      width: 100%;
      background-color: #fff; /* change to match your theme */
      border-radius: 2px;
    }
  </style>
</head>
<body>
  <!-- Video Background (local file) -->
  <video autoplay muted loop id="bgvideo">
    <source src="stars.mp4" type="video/mp4">
  </video>

  <!-- Globe Background -->
  <div id="earth_div"></div>

  <!-- Offcanvas Toggle Button (Hamburger Icon) -->
  <button class="hamburger-btn" type="button" id="offcanvasToggle" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
    <div class="hamburger-icon">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </button>

  <!-- Offcanvas Sidebar for Navigation -->
  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Spot On</h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <nav class="navbar">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="pins.html">Pins</a></li>
          <li class="nav-item"><a class="nav-link" href="songs.html">Songs</a></li>
          <li class="nav-item"><a class="nav-link" href="events.html">Events</a></li>
          <li class="nav-item"><a class="nav-link" href="shop.html">Store</a></li>
          <li class="nav-item"><a class="nav-link" href="user/userlogin.html">User</a></li>
          <li class="nav-item"><a class="nav-link" href="admin/adminlogin.html">Admin</a></li>
          <li class="nav-item"><a class="nav-link" href="register.html">Sign Up</a></li>
          <li class="nav-item"><a class="nav-link" href="user/test.html">Test</a></li>
          <li class="nav-item"><a class="nav-link" href="user/csstest.html">Css Test</a></li>
        </ul>
      </nav>
      <p>Create an account or login to start your journey</p>
    </div>
  </div>

  <!-- WebGL Earth + Bootstrap -->
  <script src="https://www.webglearth.com/v2/api.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Firebase SDK & Pin Loader -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyADk7if-797jFI3Y3IUCnCXFSlOsFmX_3k",
      authDomain: "spoton-cit481.firebaseapp.com",
      databaseURL: "https://spoton-cit481-default-rtdb.firebaseio.com",
      projectId: "spoton-cit481",
      storageBucket: "spoton-cit481.appspot.com",
      messagingSenderId: "753873898041",
      appId: "1:753873898041:web:bde5e8f86aea63b175dbe8"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // 1) Create globe
    const earth = new WE.map('earth_div');
    earth.setView([0, 0], 2);
    WE.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors',
      subdomains: 'abc'
    }).addTo(earth);

    // 2) Utility to generate embed if the pin has a "songLink"
    function generateEmbedContent(link) {
      if (!link) return "";

      // If you want to support specific providers (Spotify/YouTube) or file types, expand this logic:
      if (link.includes("open.spotify.com/track/")) {
        const embedUrl = link.replace("open.spotify.com/track/", "open.spotify.com/embed/track/");
        return `<iframe class="pin-iframe" src="${embedUrl}" allow="encrypted-media" allowfullscreen></iframe>`;
      }
      if (link.includes("youtube.com/watch?v=") || link.includes("youtu.be/")) {
        let videoId = "";
        if (link.includes("watch?v=")) {
          videoId = link.split("watch?v=")[1];
          if (videoId.includes("&")) videoId = videoId.split("&")[0];
        } else {
          videoId = link.split("youtu.be/")[1];
        }
        const embedUrl = `https://www.youtube.com/embed/${videoId}`;
        return `<iframe class="pin-iframe" src="${embedUrl}" allowfullscreen></iframe>`;
      }
      // fallback
      return `<iframe class="pin-iframe" src="${link}" allowfullscreen></iframe>`;
    }

    // 3) Add pins from Firebase to the globe
    function addPin(lat, lng, title, description, songLink = "") {
      const marker = WE.marker([lat, lng]).addTo(earth);

      // Wrap popup content in .pin-popup-content to get the gradient background
      let content = `<div class="pin-popup-content">
        <strong>${title || "Untitled"}</strong><br>${description || ""}`;

      // If there's a link, embed it in an iframe
      if (songLink) {
        content += "<br>" + generateEmbedContent(songLink);
      }

      content += `</div>`;

      // Single-click on the marker opens this popup
      marker.bindPopup(content);
    }

    function loadPinsFromFirebase() {
      const pinsRef = ref(db, "pins");

      onValue(pinsRef, snapshot => {
        const allUserPins = snapshot.val();
        if (!allUserPins) return;

        Object.values(allUserPins).forEach(userPins => {
          ["eventPins", "moodPins", "shopPins"].forEach(type => {
            const pinGroup = userPins[type];
            if (pinGroup) {
              Object.values(pinGroup).forEach(pin => {
                const { title, description, songLink, geolocation } = pin;
                if (geolocation) {
                  addPin(
                    geolocation.lat,
                    geolocation.lng,
                    title,
                    description,
                    songLink
                  );
                }
              });
            }
          });
        });
      });
    }

    loadPinsFromFirebase();
  </script>
</body>
</html>
