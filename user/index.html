<!-- HEAD SECTION -->
<head>
  <meta charset="utf-8" />
  <title>Interactive Map with Editable Pins</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    #bgvideo {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -2;
      object-fit: cover;
    }
    #earth_div {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    #offcanvasToggle {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 20;
    }
  </style>
</head>
<body>

  <!-- SCRIPT SECTION -->
  <script src="https://www.webglearth.com/v2/api.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getDatabase, ref, push, set, onValue } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyADk7if-797jFI3Y3IUCnCXFSlOsFmX_3k",
      authDomain: "spoton-cit481.firebaseapp.com",
      databaseURL: "https://spoton-cit481-default-rtdb.firebaseio.com",
      projectId: "spoton-cit481",
      storageBucket: "spoton-cit481.appspot.com",
      messagingSenderId: "753873898041",
      appId: "1:753873898041:web:bde5e8f86aea63b175dbe8"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    let currentUser = null;
    let eventImageUrl = "";
    let shopImageUrl = "";

    onAuthStateChanged(auth, user => {
      if (!user) return window.location.href = "user/userlogin.html";
      currentUser = user;
      loadPinsFromFirebase();
    });

    const earth = new WE.map('earth_div');
    earth.setView([0, 0], 2);
    WE.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors',
      subdomains: 'abc'
    }).addTo(earth);

    function addPin(lat, lng, title, description, song) {
      const marker = WE.marker([lat, lng]).addTo(earth);
      let popupContent = `<strong>${title}</strong><br>${description}`;
      if (song) popupContent += `<br><a href="${song}" target="_blank">Song</a>`;
      marker.bindPopup(popupContent);
    }

    function loadPinsFromFirebase() {
      const pinsRef = ref(db, "pins");
      onValue(pinsRef, snapshot => {
        const allUserPins = snapshot.val();
        if (!allUserPins) return;

        Object.values(allUserPins).forEach(userPins => {
          ["eventPins", "moodPins", "shopPins"].forEach(type => {
            const pinGroup = userPins[type];
            if (pinGroup) {
              Object.values(pinGroup).forEach(pin => {
                const { title, description, songLink, geolocation } = pin;
                if (geolocation) {
                  addPin(
                    geolocation.lat,
                    geolocation.lng,
                    title || "Untitled",
                    description || "",
                    songLink || ""
                  );
                }
              });
            }
          });
        });
      });
    }

    function saveEventPin(lat, lng, title, desc, imageUrl = "") {
      const newRef = push(ref(db, `pins/${currentUser.uid}/eventPins`));
      return set(newRef, {
        title, description: desc, imageUrl,
        geolocation: { lat, lng }, timestamp: Date.now()
      });
    }

    function saveMoodPin(lat, lng, title, desc, songLink = "") {
      const newRef = push(ref(db, `pins/${currentUser.uid}/moodPins`));
      return set(newRef, {
        title, description: desc, songLink,
        geolocation: { lat, lng }, timestamp: Date.now()
      });
    }

    function saveShopPin(lat, lng, title, desc, imageUrl = "", quantity, link) {
      const newRef = push(ref(db, `pins/${currentUser.uid}/shopPins`));
      return set(newRef, {
        title, description: desc, imageUrl, quantity, link,
        geolocation: { lat, lng }, timestamp: Date.now()
      });
    }

    // 🌩️ CLOUDINARY INTEGRATION
    function openCloudinary(callback) {
      cloudinary.createUploadWidget({
        cloudName: "djhoct1eh",
        uploadPreset: "ml_default"
      }, (err, result) => {
        if (!err && result && result.event === "success") {
          callback(result.info.secure_url);
        }
      }).open();
    }

    // 🔄 Replace file input with clickable Cloudinary upload
    document.getElementById("modalImageSimple").addEventListener("click", e => {
      e.preventDefault();
      openCloudinary(url => {
        eventImageUrl = url;
        alert("Event image uploaded!");
      });
    });

    document.getElementById("modalImageShop").addEventListener("click", e => {
      e.preventDefault();
      openCloudinary(url => {
        shopImageUrl = url;
        alert("Shop image uploaded!");
      });
    });

    // Submit handlers
    simpleForm.addEventListener("submit", e => {
      e.preventDefault();
      const lat = parseFloat(document.getElementById("modalLatSimple").value);
      const lng = parseFloat(document.getElementById("modalLngSimple").value);
      const title = document.getElementById("modalTitleSimple").value;
      const desc = document.getElementById("modalDescSimple").value;
      saveEventPin(lat, lng, title, desc, eventImageUrl).then(() => modal.hide());
    });

    shopForm.addEventListener("submit", e => {
      e.preventDefault();
      const title = document.getElementById("modalTitleShop").value;
      const desc = document.getElementById("modalDescShop").value;
      const quantity = document.getElementById("modalNumberShop").value;
      const link = document.getElementById("modalLinkShop").value;
      const lat = parseFloat(document.getElementById("modalLatShop").value);
      const lng = parseFloat(document.getElementById("modalLngShop").value);
      saveShopPin(lat, lng, title, desc, shopImageUrl, quantity, link).then(() => modal.hide());
    });

    // Globe click handler
    earth.on("click", event => {
      if (event.latlng) {
        const lat = event.latlng.lat;
        const lng = event.latlng.lng;
        document.getElementById("modalLatSimple").value = lat;
        document.getElementById("modalLngSimple").value = lng;
        document.getElementById("modalLatDet").value = lat;
        document.getElementById("modalLngDet").value = lng;
        document.getElementById("modalLatShop").value = lat;
        document.getElementById("modalLngShop").value = lng;
        modal.show();
      }
    });
  </script>
</body>
