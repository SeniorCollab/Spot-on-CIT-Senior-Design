<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Interactive Map with Editable Pins</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    #bgvideo {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -2;
      object-fit: cover;
    }
    #earth_div {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    #offcanvasToggle {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 20;
    }
  </style>
</head>
<body>
  <video autoplay muted loop id="bgvideo">
    <source src="stars.mp4" type="video/mp4">
  </video>
  <div id="earth_div"></div>
  <button class="btn btn-primary" type="button" id="offcanvasToggle" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Spot On</h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <nav class="navbar mb-4">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="pins.html">Pins</a></li>
          <li class="nav-item"><a class="nav-link" href="songs.html">Songs</a></li>
          <li class="nav-item"><a class="nav-link" href="items.html">Items</a></li>
          <li class="nav-item"><a class="nav-link" href="events.html">Events</a></li>
        </ul>
      </nav>

      <div class="mb-4">
        <h6>Search Pins</h6>
        <form id="searchForm">
          <div class="mb-3">
            <input type="text" class="form-control" id="searchInput" placeholder="Search by description">
          </div>
          <button type="submit" class="btn btn-primary">Search</button>
        </form>
        <div id="searchResults" class="mt-3"></div>
      </div>

      <h6>Add a New Pin</h6>
      <form id="pinForm">
        <div class="mb-3">
          <label for="latitude" class="form-label">Latitude</label>
          <input type="number" step="any" class="form-control" id="latitude" required>
        </div>
        <div class="mb-3">
          <label for="longitude" class="form-label">Longitude</label>
          <input type="number" step="any" class="form-control" id="longitude" required>
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <input type="text" class="form-control" id="description" required>
        </div>
        <button type="submit" class="btn btn-success">Add Pin</button>
      </form>
    </div>
  </div>

  <div class="modal fade" id="pinModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="modalPinForm">
          <div class="modal-header">
            <h5 class="modal-title">Pin Details</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input type="text" class="form-control mb-2" id="pinTitle" placeholder="Title" required>
            <textarea class="form-control mb-2" id="pinDescription" placeholder="Description" required></textarea>
            <input type="url" class="form-control mb-2" id="pinSong" placeholder="Song Link (optional)">
            <input type="number" class="form-control mb-2" id="modalLatitude" readonly>
            <input type="number" class="form-control mb-2" id="modalLongitude" readonly>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Save Pin</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://www.webglearth.com/v2/api.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import {
      getAuth, signInAnonymously, setPersistence, browserLocalPersistence, onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
    import {
      getDatabase, ref, push, set, onValue
    } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyADk7if-797jFI3Y3IUCnCXFSlOsFmX_3k",
      authDomain: "spoton-cit481.firebaseapp.com",
      databaseURL: "https://spoton-cit481-default-rtdb.firebaseio.com",
      projectId: "spoton-cit481",
      storageBucket: "spoton-cit481.appspot.com",
      messagingSenderId: "753873898041",
      appId: "1:753873898041:web:bde5e8f86aea63b175dbe8"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);
    let currentUser = null;

    setPersistence(auth, browserLocalPersistence)
      .then(() => signInAnonymously(auth))
      .catch((error) => console.error("Persistence error:", error.message));

    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = user;
        loadPinsFromFirebase();
      }
    });

    const earth = new WE.map('earth_div');
    earth.setView([0, 0], 2);
    WE.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors',
      subdomains: 'abc'
    }).addTo(earth);

    const allPins = [];

    function addPin(lat, lng, title, description, song) {
      const marker = WE.marker([lat, lng]).addTo(earth);
      let content = `<strong>${title}</strong><br>${description}`;
      if (song) content += `<br><a href="${song}" target="_blank">Song</a>`;
      marker.bindPopup(content);
    }

    function saveToFirebase(lat, lng, title, description, song) {
      if (!currentUser) return;
      const newRef = push(ref(db, "pins"));
      set(newRef, {
        title,
        description,
        songLink: song,
        geolocation: { lat, lng },
        userId: currentUser.uid,
        timestamp: Date.now()
      }).then(() => {
        addPin(lat, lng, title, description, song);
        alert("✅ Pin saved!");
      }).catch(err => alert("❌ Error saving pin: " + err.message));
    }

    function loadPinsFromFirebase() {
      const pinsRef = ref(db, "pins");
      onValue(pinsRef, (snapshot) => {
        const data = snapshot.val();
        allPins.length = 0;
        document.getElementById("searchResults").innerHTML = "";
        if (data) {
          Object.values(data).forEach(pin => {
            const { title, description, songLink, geolocation } = pin;
            if (geolocation) {
              addPin(geolocation.lat, geolocation.lng, title || "Untitled", description, songLink);
              allPins.push({ title, description, lat: geolocation.lat, lng: geolocation.lng });
            }
          });
        }
      });
    }

    document.getElementById('pinForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const lat = parseFloat(document.getElementById('latitude').value);
      const lng = parseFloat(document.getElementById('longitude').value);
      const description = document.getElementById('description').value;
      saveToFirebase(lat, lng, "Untitled", description, "");
      e.target.reset();
    });

    document.getElementById('modalPinForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const lat = parseFloat(document.getElementById('modalLatitude').value);
      const lng = parseFloat(document.getElementById('modalLongitude').value);
      const title = document.getElementById('pinTitle').value || "Untitled";
      const description = document.getElementById('pinDescription').value;
      const song = document.getElementById('pinSong').value;
      saveToFirebase(lat, lng, title, description, song);
      bootstrap.Modal.getInstance(document.getElementById('pinModal')).hide();
    });

    document.getElementById('savePinBtn').addEventListener('click', () => {
      document.getElementById('modalPinForm').dispatchEvent(new Event('submit', { cancelable: true }));
    });

    earth.on('click', (event) => {
      document.getElementById('modalLatitude').value = event.latlng.lat;
      document.getElementById('modalLongitude').value = event.latlng.lng;
      document.getElementById('pinTitle').value = "";
      document.getElementById('pinDescription').value = "";
      document.getElementById('pinSong').value = "";
      new bootstrap.Modal(document.getElementById('pinModal')).show();
    });

    document.getElementById('searchForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const query = document.getElementById('searchInput').value.toLowerCase();
      const results = allPins.filter(pin =>
        (pin.description && pin.description.toLowerCase().includes(query)) ||
        (pin.title && pin.title.toLowerCase().includes(query))
      );
      const resultsDiv = document.getElementById('searchResults');
      resultsDiv.innerHTML = "";
      if (results.length === 0) {
        resultsDiv.innerHTML = '<p>No matching pins found.</p>';
      } else {
        const ul = document.createElement("ul");
        ul.classList.add("list-group");
        results.forEach(pin => {
          const li = document.createElement("li");
          li.classList.add("list-group-item");
          li.textContent = `${pin.title} - ${pin.description} (${pin.lat}, ${pin.lng})`;
          li.style.cursor = "pointer";
          li.onclick = () => earth.setView([pin.lat, pin.lng], 4);
          ul.appendChild(li);
        });
        resultsDiv.appendChild(ul);
      }
    });
  </script>
</body>
</html>
