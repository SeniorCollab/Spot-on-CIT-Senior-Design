<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Interactive Map with Editable Pins</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    #bgvideo {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -2;
      object-fit: cover;
    }
    #earth_div {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    #offcanvasToggle {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 20;
    }
  </style>
</head>
<body>
  <video autoplay muted loop id="bgvideo">
    <source src="stars.mp4" type="video/mp4">
  </video>

  <div id="earth_div"></div>

  <button class="btn btn-primary" type="button" id="offcanvasToggle" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title">Spot On</h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
      <h6>Add a New Pin</h6>
      <form id="pinForm">
        <input type="number" class="form-control mb-2" id="latitude" placeholder="Latitude" required>
        <input type="number" class="form-control mb-2" id="longitude" placeholder="Longitude" required>
        <input type="text" class="form-control mb-2" id="description" placeholder="Description" required>
        <button class="btn btn-success w-100">Add Pin</button>
      </form>
    </div>
  </div>

  <div class="modal fade" id="pinModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="modalPinForm">
          <div class="modal-header">
            <h5 class="modal-title">Pin Details</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input type="text" class="form-control mb-2" id="pinTitle" placeholder="Title" required>
            <textarea class="form-control mb-2" id="pinDescription" placeholder="Description" required></textarea>
            <input type="url" class="form-control mb-2" id="pinSong" placeholder="Song Link (optional)">
            <input type="number" class="form-control mb-2" id="modalLatitude" readonly>
            <input type="number" class="form-control mb-2" id="modalLongitude" readonly>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Save Pin</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- JS and Firebase -->
  <script src="https://www.webglearth.com/v2/api.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
    import { getDatabase, ref, push, set, onValue } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyADk7if-797jFI3Y3IUCnCXFSlOsFmX_3k",
      authDomain: "spoton-cit481.firebaseapp.com",
      databaseURL: "https://spoton-cit481-default-rtdb.firebaseio.com",
      projectId: "spoton-cit481",
      storageBucket: "spoton-cit481.appspot.com",
      messagingSenderId: "753873898041",
      appId: "1:753873898041:web:bde5e8f86aea63b175dbe8"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);
    let currentUser = null;

    const earth = new WE.map('earth_div');
    earth.setView([0, 0], 2);
    WE.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors',
      subdomains: 'abc'
    }).addTo(earth);

    function addPin(lat, lng, title, description, song) {
      const marker = WE.marker([lat, lng]).addTo(earth);
      let popup = `<strong>${title}</strong><br>${description}`;
      if (song) popup += `<br><a href="${song}" target="_blank">Song Link</a>`;
      marker.bindPopup(popup);
    }

    function loadPinsFromFirebase() {
      const pinsRef = ref(db, "pins");
      onValue(pinsRef, (snapshot) => {
        const data = snapshot.val();
        if (data) {
          Object.values(data).forEach(pin => {
            if (pin.geolocation && pin.title && pin.description) {
              addPin(
                pin.geolocation.lat,
                pin.geolocation.lng,
                pin.title,
                pin.description,
                pin.songLink || ""
              );
            }
          });
        }
      });
    }

    function saveToFirebase(lat, lng, title, description, song) {
      if (!currentUser) return alert("User not authenticated");
      const newRef = push(ref(db, "pins"));
      set(newRef, {
        title,
        description,
        songLink: song,
        geolocation: { lat, lng },
        userId: currentUser.uid,
        timestamp: Date.now()
      }).then(() => {
        addPin(lat, lng, title, description, song);
        alert("✅ Pin saved!");
      }).catch(err => alert("❌ Error saving pin: " + err.message));
    }

    signInAnonymously(auth).catch(err => console.error("Auth error:", err.message));

    onAuthStateChanged(auth, user => {
      if (user) {
        currentUser = user;
        loadPinsFromFirebase();
      }
    });

    document.getElementById('pinForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const lat = parseFloat(document.getElementById('latitude').value);
      const lng = parseFloat(document.getElementById('longitude').value);
      const description = document.getElementById('description').value;
      saveToFirebase(lat, lng, "Untitled", description, "");
      e.target.reset();
    });

    document.getElementById('modalPinForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const lat = parseFloat(document.getElementById('modalLatitude').value);
      const lng = parseFloat(document.getElementById('modalLongitude').value);
      const title = document.getElementById('pinTitle').value || "Untitled";
      const description = document.getElementById('pinDescription').value;
      const song = document.getElementById('pinSong').value;
      saveToFirebase(lat, lng, title, description, song);
      bootstrap.Modal.getInstance(document.getElementById('pinModal')).hide();
    });

    document.getElementById('savePinBtn').addEventListener('click', () => {
      document.getElementById('modalPinForm').dispatchEvent(new Event('submit', { cancelable: true }));
    });

    earth.on('click', (event) => {
      document.getElementById('modalLatitude').value = event.latlng.lat;
      document.getElementById('modalLongitude').value = event.latlng.lng;
      document.getElementById('pinTitle').value = "";
      document.getElementById('pinDescription').value = "";
      document.getElementById('pinSong').value = "";
      new bootstrap.Modal(document.getElementById('pinModal')).show();
    });
  </script>
</body>
</html>
