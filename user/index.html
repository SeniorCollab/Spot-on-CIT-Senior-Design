<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>SpotOn - Interactive Map</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; }
    #earth_div { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; }
    #offcanvasToggle { position: fixed; top: 20px; right: 20px; z-index: 20; }
  </style>
</head>
<body>
  <div id="earth_div"></div>

  <!-- Offcanvas Toggle -->
  <button class="btn btn-primary" type="button" id="offcanvasToggle" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Offcanvas Sidebar -->
  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title">SpotOn</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <form id="pinForm">
        <input type="number" class="form-control mb-2" id="latitude" placeholder="Latitude" required>
        <input type="number" class="form-control mb-2" id="longitude" placeholder="Longitude" required>
        <input type="text" class="form-control mb-2" id="title" placeholder="Title">
        <input type="text" class="form-control mb-2" id="description" placeholder="Description" required>
        <input type="url" class="form-control mb-2" id="songLink" placeholder="Song Link (Optional)">
        <button class="btn btn-success w-100" type="submit">Save Pin</button>
      </form>
    </div>
  </div>

  <!-- Modal Form -->
  <div class="modal fade" id="pinModal" tabindex="-1" aria-labelledby="pinModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="modalPinForm">
          <div class="modal-header">
            <h5 class="modal-title">Add Pin from Map</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <input type="text" class="form-control mb-2" id="modalTitle" placeholder="Title">
            <textarea class="form-control mb-2" id="modalDescription" placeholder="Description" required></textarea>
            <input type="url" class="form-control mb-2" id="modalSong" placeholder="Song Link (Optional)">
            <input type="number" class="form-control mb-2" id="modalLatitude" readonly>
            <input type="number" class="form-control mb-2" id="modalLongitude" readonly>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Save Pin</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://www.webglearth.com/v2/api.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
    import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyADk7if-797jFI3Y3IUCnCXFSlOsFmX_3k",
      authDomain: "spoton-cit481.firebaseapp.com",
      databaseURL: "https://spoton-cit481-default-rtdb.firebaseio.com",
      projectId: "spoton-cit481",
      storageBucket: "spoton-cit481.appspot.com",
      messagingSenderId: "753873898041",
      appId: "1:753873898041:web:bde5e8f86aea63b175dbe8"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);
    let currentUser = null;

    signInAnonymously(auth).catch((err) => alert("Auth error: " + err.message));
    onAuthStateChanged(auth, (user) => {
      if (user) currentUser = user;
    });

    const earth = new WE.map('earth_div');
    earth.setView([0, 0], 2);
    WE.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors',
      subdomains: 'abc'
    }).addTo(earth);

    function addPin(lat, lng, title, description, song) {
      const marker = WE.marker([lat, lng]).addTo(earth);
      let popup = `<strong>${title}</strong><br>${description}`;
      if (song) popup += `<br><a href="${song}" target="_blank">Song</a>`;
      marker.bindPopup(popup);
    }

    function saveToFirebase(lat, lng, title, description, song) {
      if (!currentUser) return alert("User not authenticated");
      const newRef = push(ref(db, "pins"));
      set(newRef, {
        title,
        description,
        songLink: song,
        geolocation: { lat, lng },
        userId: currentUser.uid,
        timestamp: Date.now()
      }).then(() => {
        addPin(lat, lng, title, description, song);
        alert("Pin saved!");
      }).catch(err => alert("Error: " + err.message));
    }

    // Sidebar form
    document.getElementById('pinForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const lat = parseFloat(document.getElementById('latitude').value);
      const lng = parseFloat(document.getElementById('longitude').value);
      const title = document.getElementById('title').value || "Untitled";
      const description = document.getElementById('description').value;
      const song = document.getElementById('songLink').value;
      saveToFirebase(lat, lng, title, description, song);
      e.target.reset();
    });

    // Modal form (on map click)
    earth.on('click', function(e) {
      document.getElementById('modalLatitude').value = e.latlng.lat;
      document.getElementById('modalLongitude').value = e.latlng.lng;
      document.getElementById('modalTitle').value = "";
      document.getElementById('modalDescription').value = "";
      document.getElementById('modalSong').value = "";
      new bootstrap.Modal(document.getElementById('pinModal')).show();
    });

    document.getElementById('modalPinForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const lat = parseFloat(document.getElementById('modalLatitude').value);
      const lng = parseFloat(document.getElementById('modalLongitude').value);
      const title = document.getElementById('modalTitle').value || "Untitled";
      const description = document.getElementById('modalDescription').value;
      const song = document.getElementById('modalSong').value;
      saveToFirebase(lat, lng, title, description, song);
      bootstrap.Modal.getInstance(document.getElementById('pinModal')).hide();
    });
  </script>
</body>
</html>
