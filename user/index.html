<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Interactive Map with Editable Pins</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    #earth_div {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    #offcanvasToggle {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 20;
    }
  </style>
</head>
<body>
  <div id="earth_div"></div>

  <!-- Offcanvas Toggle Button -->
  <button class="btn btn-primary" type="button" id="offcanvasToggle" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Sidebar for adding a pin -->
  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title">Spot On</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <form id="pinForm">
        <input type="number" class="form-control mb-2" id="latitude" placeholder="Latitude" required>
        <input type="number" class="form-control mb-2" id="longitude" placeholder="Longitude" required>
        <input type="text" class="form-control mb-2" id="title" placeholder="Title (optional)">
        <input type="text" class="form-control mb-2" id="description" placeholder="Description" required>
        <input type="url" class="form-control mb-2" id="songLink" placeholder="Song Link (optional)">
        <button class="btn btn-success w-100" type="submit">Save Pin</button>
      </form>
    </div>
  </div>

  <!-- Libraries -->
  <script src="https://www.webglearth.com/v2/api.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Firebase + Pin Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
    import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyADk7if-797jFI3Y3IUCnCXFSlOsFmX_3k",
      authDomain: "spoton-cit481.firebaseapp.com",
      databaseURL: "https://spoton-cit481-default-rtdb.firebaseio.com",
      projectId: "spoton-cit481",
      storageBucket: "spoton-cit481.appspot.com",
      messagingSenderId: "753873898041",
      appId: "1:753873898041:web:bde5e8f86aea63b175dbe8"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    let currentUser = null;

    signInAnonymously(auth).catch((error) => {
      alert("Firebase Auth Error: " + error.message);
    });

    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = user;
        console.log("Signed in anonymously:", user.uid);
      }
    });

    const earth = new WE.map('earth_div');
    earth.setView([0, 0], 2);
    WE.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors',
      subdomains: 'abc'
    }).addTo(earth);

    function addPin(lat, lng, title, description, song) {
      const marker = WE.marker([lat, lng]).addTo(earth);
      let popup = `<strong>${title}</strong><br>${description}`;
      if (song) popup += `<br><a href="${song}" target="_blank">Song Link</a>`;
      marker.bindPopup(popup);
    }

    document.getElementById('pinForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const lat = parseFloat(document.getElementById('latitude').value);
      const lng = parseFloat(document.getElementById('longitude').value);
      const title = document.getElementById('title').value || "Untitled";
      const description = document.getElementById('description').value;
      const songLink = document.getElementById('songLink').value;

      if (currentUser) {
        const newPinRef = push(ref(db, 'pins'));
        set(newPinRef, {
          title,
          description,
          songLink,
          geolocation: { lat, lng },
          userId: currentUser.uid,
          timestamp: Date.now()
        }).then(() => {
          addPin(lat, lng, title, description, songLink);
          alert("Pin saved to Firebase!");
          e.target.reset();
        }).catch((err) => {
          alert("Error saving pin: " + err.message);
        });
      } else {
        alert("User not authenticated");
      }
    });
  </script>
</body>
</html>
