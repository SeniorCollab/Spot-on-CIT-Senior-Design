<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instructional Pictures - Spot On</title>
  <!-- Orbitron Font & Bootstrap CSS -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Global Tron-inspired Styles */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      min-height: 100%;
      overflow-x: hidden;
      font-family: 'Orbitron', sans-serif;
      color: #00ffff;  /* Neon cyan */
      background-color: #000; /* Dark background */
    }
    /* Offcanvas Toggle (if you want to leave it in case of navigation) */
    #offcanvasToggle {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1050;
      background: none;
      border: none;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .hamburger-icon {
      width: 30px;
      height: 22px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .hamburger-icon span {
      display: block;
      height: 4px;
      width: 100%;
      background-color: #00ffff;
      border-radius: 2px;
      box-shadow: 0 0 5px #00ffff;
    }
    /* Offcanvas Sidebar (optional, if you need navigation) */
    .offcanvas {
      background-color: rgba(0, 0, 0, 0.95);
      border-left: 2px solid #00ffff;
    }
    .offcanvas-header,
    .offcanvas-body,
    .offcanvas-title {
      color: #00ffff;
    }
    .offcanvas .nav-link {
      color: #00ffff;
      border-bottom: 1px solid rgba(0, 255, 255, 0.2);
      padding: 0.75rem 1rem;
    }
    .offcanvas .nav-link:hover,
    .offcanvas .nav-link.active {
      background-color: rgba(0, 31, 63, 0.5);
    }
    /* Logout Button Styling */
    .logout-btn {
      background-color: #ff3333;
      color: #000;
      border: none;
      padding: 0.75rem 1rem;
      width: 100%;
      border-radius: 5px;
      margin-top: 1rem;
      text-transform: uppercase;
    }
    /* Page Header */
    .page-header {
      background: rgba(0, 31, 63, 0.85);
      border: 1px solid #00ffff;
      box-shadow: 0 0 10px #00ffff;
      color: #00ffff;
      padding: 2rem;
      border-radius: 0.5rem;
      margin-bottom: 2rem;
      text-align: center;
    }
    .page-header h1 {
      font-size: 2.5rem;
      margin: 0;
      text-shadow: 0 0 5px #00ffff;
    }
    .page-header p {
      font-size: 1.2rem;
      margin: 0;
      text-shadow: 0 0 3px #00ffff;
    }
    /* Instructional Picture Card */
    .instruction-card {
      background: rgba(0, 31, 63, 0.85);
      border: 1px solid #00ffff;
      box-shadow: 0 0 10px #00ffff;
      border-radius: 0.75rem;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      margin-bottom: 1.5rem;
    }
    .instruction-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 15px #00ffff;
    }
    .instruction-card img {
      width: 100%;
      height: auto;
      object-fit: cover;
      border-bottom: 1px solid #00ffff;
    }
    .instruction-card .card-body {
      padding: 1rem;
    }
    .instruction-title {
      font-weight: 600;
      font-size: 1.3rem;
      color: #00ffff;
      text-shadow: 0 0 5px #00ffff;
    }
    .instruction-text {
      color: #66ffff;
      text-shadow: 0 0 3px #00ffff;
      margin-top: 0.5rem;
    }
    /* Container Adjustments */
    .container {
      padding-top: 80px;
      padding-bottom: 2rem;
    }

    /* Mobile-Specific Adjustments */
    @media (max-width: 576px) {
      /* Offcanvas Toggle Adjustments */
      #offcanvasToggle {
        top: 10px;
        right: 10px;
        width: 40px;
        height: 40px;
      }
      /* Hamburger Icon becomes thicker on mobile */
      .hamburger-icon {
        width: 30px;
        height: 30px; /* Increased overall height */
        flex-direction: column;
        justify-content: space-between;
      }
      .hamburger-icon span {
        height: 8px; /* Increased bar thickness */
        width: 100%;
        background-color: #00ffff;
        border-radius: 2px;
        box-shadow: 0 0 5px #00ffff;
      }
      /* Adjust container padding for small devices */
      .container {
        padding-top: 60px;
        padding-bottom: 1.5rem;
      }
    }
    @media (max-width: 768px) {
      /* For tablets, Bootstrap grid classes handle column adjustments */
    }
  </style>
</head>
<body>

  <!-- Optional Offcanvas Toggle (for navigation) -->
  <button class="hamburger-btn" type="button" id="offcanvasToggle" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar">
    <div class="hamburger-icon">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </button>

  <!-- Offcanvas Navigation -->
  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Spot On</h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <nav class="navbar">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="activity.html">View the Pin</a></li>
          <li class="nav-item"><a class="nav-link" href="shop.html">Store</a></li>
          <li class="nav-item"><a class="nav-link" href="guide.html">Instructions</a></li>
        </ul>
      </nav>
      <p class="mt-3">Instructional Pictures for Your Journey</p>
      <!-- Added Logout Button -->
      <button class="logout-btn" id="logoutBtn">Log Out</button>
    </div>
  </div>

  <!-- Page Header -->
  <div class="container">
    <div class="page-header">
      <h1 class="display-5">Instructional Pictures</h1>
      <p class="lead">Follow these steps visually to master the process.</p>
    </div>

    <!-- Instructional Pictures Gallery -->
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
      <!-- Example Picture 1 -->
      <div class="col">
        <div class="instruction-card">
          <img src="https://via.placeholder.com/600x400?text=Step+1" alt="Step 1">
          <div class="card-body">
            <div class="instruction-title">Step 1</div>
            <div class="instruction-text">Description of step 1 goes here.</div>
          </div>
        </div>
      </div>
      <!-- Example Picture 2 -->
      <div class="col">
        <div class="instruction-card">
          <img src="https://via.placeholder.com/600x400?text=Step+2" alt="Step 2">
          <div class="card-body">
            <div class="instruction-title">Step 2</div>
            <div class="instruction-text">Description of step 2 goes here.</div>
          </div>
        </div>
      </div>
      <!-- Example Picture 3 -->
      <div class="col">
        <div class="instruction-card">
          <img src="https://via.placeholder.com/600x400?text=Step+3" alt="Step 3">
          <div class="card-body">
            <div class="instruction-title">Step 3</div>
            <div class="instruction-text">Description of step 3 goes here.</div>
          </div>
        </div>
      </div>
      <!-- Additional pictures can be added in similar blocks -->
    </div>
  </div>

  <!-- Firebase SDK & Logout Logic -->
  <script type="module">
    import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
    // Initialize Firebase Auth (ensure your Firebase app is already initialized elsewhere if needed)
    const auth = getAuth();
    
    document.getElementById("logoutBtn").addEventListener("click", () => {
      signOut(auth)
        .then(() => {
          window.location.href = "../index.html"; // Adjust the redirection as needed
        })
        .catch(err => {
          console.error("Sign-out error:", err);
          alert("Could not sign out. See console for details.");
        });
    });
  </script>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
