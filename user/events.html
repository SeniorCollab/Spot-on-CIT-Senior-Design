<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Events - Spot On</title>

  <!-- Orbitron Font & Bootstrap CSS -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Global Styles */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      min-height: 100%;
      overflow-x: hidden;
      font-family: 'Orbitron', sans-serif;
      color: #00ffff; /* Neon cyan text */
      background-color: #000; /* Dark background */
    }
    /* Offcanvas Toggle (Custom Hamburger) */
    #offcanvasToggle {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1050;
      background: none;
      border: none;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .hamburger-btn {
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
      z-index: 20;
    }
    .hamburger-icon {
      width: 30px;
      height: 22px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .hamburger-icon span {
      display: block;
      height: 4px;
      width: 100%;
      background-color: #00ffff; /* Neon cyan */
      border-radius: 2px;
      box-shadow: 0 0 5px #00ffff;
    }
    /* Offcanvas Sidebar */
    .offcanvas {
      background-color: rgba(0, 0, 0, 0.95);
      border-left: 2px solid #00ffff;
    }
    .offcanvas-header,
    .offcanvas-body,
    .offcanvas-title {
      color: #00ffff;
    }
    .offcanvas .nav-link {
      color: #00ffff;
      border-bottom: 1px solid rgba(0, 255, 255, 0.2);
      padding: 0.75rem 1rem;
    }
    .offcanvas .nav-link:hover,
    .offcanvas .nav-link.active {
      background-color: rgba(0, 31, 63, 0.5);
    }
    /* Page Header */
    .page-header {
      background: rgba(0, 31, 63, 0.85);
      border: 1px solid #00ffff;
      box-shadow: 0 0 10px #00ffff;
      color: #00ffff;
      padding: 2rem;
      border-radius: 0.5rem;
      margin-bottom: 2rem;
      text-align: center;
    }
    .page-header h2 {
      font-size: 2rem;
      margin: 0;
      text-shadow: 0 0 5px #00ffff;
    }
    .page-header p {
      font-size: 1.2rem;
      margin: 0;
      text-shadow: 0 0 3px #00ffff;
    }
    /* Event Card Styles */
    .event-card {
      background: rgba(0, 31, 63, 0.85);
      border: 1px solid #00ffff;
      box-shadow: 0 0 10px #00ffff;
      border-radius: 1rem;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      position: relative;
    }
    .event-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 15px #00ffff;
    }
    .event-title {
      font-weight: 600;
      font-size: 1.3rem;
      color: #00ffff;
      text-shadow: 0 0 5px #00ffff;
    }
    .event-description {
      color: #66ffff;
      margin-top: 0.5rem;
      text-shadow: 0 0 3px #00ffff;
    }
    .event-date {
      font-size: 0.9rem;
      color: #66ffff;
      margin-top: 0.5rem;
    }
    /* Checkbox for bulk selection */
    .select-checkbox {
      position: absolute;
      top: 1rem;
      right: 1rem;
      transform: scale(1.5);
    }
    /* Bulk Delete Button */
    #bulkDeleteBtn {
      margin-bottom: 1.5rem;
    }
  </style>
</head>
<body>

  <!-- Offcanvas Toggle -->
  <button class="hamburger-btn" type="button" id="offcanvasToggle" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar">
    <div class="hamburger-icon">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </button>

  <!-- Offcanvas Navigation -->
  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Spot On</h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
      <nav class="navbar">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="pins.html">Pins</a></li>
          <li class="nav-item"><a class="nav-link" href="songs.html">Songs</a></li>
          <li class="nav-item"><a class="nav-link active" href="events.html">Events</a></li>
          <li class="nav-item"><a class="nav-link" href="shop.html">My Store</a></li>
          <li class="nav-item"><a class="nav-link" href="user/userlogin.html">User</a></li>
          <li class="nav-item"><a class="nav-link" href="admin/adminlogin.html">Admin</a></li>
          <li class="nav-item"><a class="nav-link" href="register.html">Sign Up</a></li>
        </ul>
      </nav>
      <p class="mt-3">Explore the latest events shared by the Spot On community!</p>
    </div>
  </div>

  <!-- Events Section -->
  <div class="container mt-5">
    <div class="page-header">
      <h2>Your Saved Events</h2>
      <p>Manage and review your event pins.</p>
    </div>
    <!-- Bulk Delete Button -->
    <button id="bulkDeleteBtn" class="btn btn-outline-danger">Delete Selected</button>
    <div id="eventList"></div>
  </div>

  <!-- Firebase + Auth -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getDatabase, ref, onValue, remove } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyADk7if-797jFI3Y3IUCnCXFSlOsFmX_3k",
      authDomain: "spoton-cit481.firebaseapp.com",
      databaseURL: "https://spoton-cit481-default-rtdb.firebaseio.com",
      projectId: "spoton-cit481",
      storageBucket: "spoton-cit481.appspot.com",
      messagingSenderId: "753873898041",
      appId: "1:753873898041:web:bde5e8f86aea63b175dbe8"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);
    const eventList = document.getElementById("eventList");

    // Create an event card with a checkbox, Edit, and individual Delete button.
    function createEventCard(eventId, event, userId) {
      const card = document.createElement("div");
      card.className = "event-card";

      // Checkbox for bulk selection
      const checkbox = document.createElement("input");
      checkbox.type = "checkbox";
      checkbox.className = "select-checkbox";
      checkbox.dataset.eventId = eventId;
      card.appendChild(checkbox);

      card.innerHTML += `
        <div class="event-title">${event.title || "Untitled Event"}</div>
        <div class="event-description mt-2">${event.description || "No description"}</div>
        <div class="event-date text-muted mt-1">
          ${event.geolocation ? `Location: ${event.geolocation.lat}, ${event.geolocation.lng}` : ""}
        </div>
        ${event.imageUrl ? `<img src="${event.imageUrl}" alt="Event Image" class="img-fluid rounded mt-3" style="max-height: 250px; object-fit: cover;">` : ""}
        <div class="event-actions mt-3">
          <button class="btn btn-sm btn-outline-primary me-2" data-edit="${eventId}">Edit</button>
          <button class="btn btn-sm btn-outline-danger" data-delete="${eventId}">Delete</button>
        </div>
      `;

      // Individual Delete button event handler
      card.querySelector(`[data-delete="${eventId}"]`).addEventListener("click", () => {
        if (confirm("Delete this event?")) {
          remove(ref(db, `pins/${userId}/eventPins/${eventId}`));
        }
      });

      // Placeholder Edit button event handler
      card.querySelector(`[data-edit="${eventId}"]`).addEventListener("click", () => {
        console.log("Edit clicked:", eventId, event);
        alert("Edit functionality coming soon!");
      });

      return card;
    }

    // Bulk deletion handler: iterate over selected checkboxes
    document.getElementById("bulkDeleteBtn").addEventListener("click", () => {
      const checkboxes = document.querySelectorAll(".select-checkbox:checked");
      if (checkboxes.length === 0) {
        alert("No events selected for deletion.");
        return;
      }
      if (confirm(`Delete ${checkboxes.length} selected event(s)?`)) {
        checkboxes.forEach(checkbox => {
          const eventId = checkbox.dataset.eventId;
          remove(ref(db, `pins/${currentUser.uid}/eventPins/${eventId}`));
        });
      }
    });

    let currentUser = null;
    onAuthStateChanged(auth, user => {
      if (!user) {
        window.location.href = "user/userlogin.html";
        return;
      }
      currentUser = user;
      const userEventsRef = ref(db, `pins/${user.uid}/eventPins`);
      onValue(userEventsRef, snapshot => {
        eventList.innerHTML = '';
        const data = snapshot.val();
        if (!data) {
          eventList.innerHTML = "<p class='text-muted'>You have no event pins yet.</p>";
          return;
        }
        Object.entries(data).forEach(([eventId, event]) => {
          const card = createEventCard(eventId, event, user.uid);
          eventList.appendChild(card);
        });
      });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
