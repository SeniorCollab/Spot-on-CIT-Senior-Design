<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Interactive Map with Editable Pins</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    #bgvideo {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -2;
      object-fit: cover;
    }
    #earth_div {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    #offcanvasToggle {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 20;
    }
    .custom-toggle-btn {
      background: transparent;
      border: none;
      padding: 0.5rem;
      z-index: 20;
    }
    .custom-toggle-btn:focus {
      box-shadow: none;
      outline: none;
    }
  </style>
</head>
<body>
  <video autoplay muted loop id="bgvideo">
    <source src="stars.mp4" type="video/mp4">
  </video>

  <div id="earth_div"></div>

  <button class="btn btn-primary" type="button" id="offcanvasToggle" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Spot On</h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <nav class="navbar">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="pins.html">Pins</a></li>
          <li class="nav-item"><a class="nav-link" href="songs.html">Songs</a></li>
          <li class="nav-item"><a class="nav-link" href="events.html">Events</a></li>
          <li class="nav-item"><a class="nav-link" href="shop.html">Store</a></li>
          <li class="nav-item"><a class="nav-link" href="user/userlogin.html">User</a></li>
          <li class="nav-item"><a class="nav-link" href="admin/adminlogin.html">Admin</a></li>
          <li class="nav-item"><a class="nav-link" href="register.html">Sign Up</a></li>
        </ul>
      </nav>
      <p>Create an account or login to start your journey</p>
    </div>
  </div>

  <script src="https://www.webglearth.com/v2/api.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
    import { getDatabase, ref, set, push, onValue } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyADk7if-797jFI3Y3IUCnCXFSlOsFmX_3k",
      authDomain: "spoton-cit481.firebaseapp.com",
      databaseURL: "https://spoton-cit481-default-rtdb.firebaseio.com",
      projectId: "spoton-cit481",
      storageBucket: "spoton-cit481.appspot.com",
      messagingSenderId: "753873898041",
      appId: "1:753873898041:web:bde5e8f86aea63b175dbe8"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    let currentUser = null;

    // Create globe
    const earth = new WE.map('earth_div');
    earth.setView([0, 0], 2);
    WE.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors',
      subdomains: 'abc'
    }).addTo(earth);

    function addPin(lat, lng, title, description, songLink = "") {
      const marker = WE.marker([lat, lng]).addTo(earth);
      let content = `<strong>${title}</strong><br>${description}`;
      if (songLink) content += `<br><a href="${songLink}" target="_blank">Song</a>`;
      marker.bindPopup(content);
    }

    function saveEventPin(lat, lng, title, description) {
      if (!currentUser) return;

      const newRef = push(ref(db, `pins/${currentUser.uid}/eventPins`));
      set(newRef, {
        title,
        description,
        geolocation: { lat, lng },
        timestamp: Date.now()
      });
    }

    function loadPinsFromFirebase() {
      const pinsRef = ref(db, "pins");
      onValue(pinsRef, snapshot => {
        const allUserPins = snapshot.val();
        if (!allUserPins) return;

        Object.values(allUserPins).forEach(userPins => {
          ["eventPins", "moodPins", "shopPins"].forEach(type => {
            const pinGroup = userPins[type];
            if (pinGroup) {
              Object.values(pinGroup).forEach(pin => {
                const { title, description, songLink, geolocation } = pin;
                if (geolocation) {
                  addPin(
                    geolocation.lat,
                    geolocation.lng,
                    title || "Untitled",
                    description || "",
                    songLink || ""
                  );
                }
              });
            }
          });
        });
      });
    }

    onAuthStateChanged(auth, user => {
      if (user) {
        currentUser = user;
        loadPinsFromFirebase();

        // Enable globe click for logged-in users
        earth.on('click', event => {
          if (event.latlng) {
            const lat = event.latlng.lat;
            const lng = event.latlng.lng;
            const title = prompt("Enter pin title:");
            const description = prompt("Enter description:");
            if (title && description) {
              saveEventPin(lat, lng, title, description);
              addPin(lat, lng, title, description);
            }
          }
        });
      } else {
        console.warn("Not logged in. Pins will be read-only.");
        loadPinsFromFirebase();
      }
    });
  </script>
</body>
</html>
