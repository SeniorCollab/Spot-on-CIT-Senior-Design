  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

      position: fixed;
      top: 20px;

      z-index: 1050;

    }
    #offcanvasToggle:hover {

    }
    .page-header {
      background: linear-gradient(135deg, #6f42c1, #007bff);
      color: #fff;

      border: none;
      padding: 0.5rem;
      z-index: 20;
    }
    .custom-toggle-btn:focus {
      box-shadow: none;
      outline: none;
    }

</head>
<body>

<!-- Hamburger Toggle -->
<button class="custom-toggle-btn" type="button" id="offcanvasToggle" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar">
  <span class="navbar-toggler-icon"></span>
</button>

<!-- Offcanvas Navigation -->
<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title">Spot On</h5>
    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"></button>
  </div>
  <div class="offcanvas-body">
    <nav class="navbar">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link active" href="pins.html">Pins</a></li>

</div>

<!-- Main Content -->
<div class="container">
  <div class="page-header">
    <h1 class="display-5">Your Pins</h1>
    <p class="lead">Browse and manage all your saved map pins below.</p>
  </div>
  <ul class="list-group" id="pinList">
    <!-- JS injects pins here -->
  </ul>
</div>

<!-- Firebase SDKs -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
  import { getDatabase, ref, onValue, remove } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyADk7if-797jFI3Y3IUCnCXFSlOsFmX_3k",
    authDomain: "spoton-cit481.firebaseapp.com",
    databaseURL: "https://spoton-cit481-default-rtdb.firebaseio.com",
    projectId: "spoton-cit481",
    storageBucket: "spoton-cit481.appspot.com",
    messagingSenderId: "753873898041",
    appId: "1:753873898041:web:bde5e8f86aea63b175dbe8"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const auth = getAuth(app);
  const pinList = document.getElementById("pinList");

  function createPinElement(type, pinId, pin, uid) {
    const li = document.createElement("li");
    li.className = "list-group-item d-flex justify-content-between align-items-center";

    const content = document.createElement("div");
    content.innerHTML = `
      <div class="pin-title">${pin.title || "Untitled Pin"}</div>
      <small class="text-muted">${pin.description || ""}</small>
      ${type === "moodPins" && pin.songLink ? `<div><a href="${pin.songLink}" target="_blank">ðŸŽµ Listen</a></div>` : ""}
    `;

    const actions = document.createElement("div");
    actions.className = "pin-actions";
    const delBtn = document.createElement("button");
    delBtn.className = "btn btn-sm btn-outline-danger ms-2";
    delBtn.textContent = "Delete";
    delBtn.onclick = () => {
      if (confirm("Delete this pin?")) {
        remove(ref(db, `pins/${uid}/${type}/${pinId}`));
      }
    };

    const editBtn = document.createElement("button");
    editBtn.className = "btn btn-sm btn-outline-secondary ms-2";
    editBtn.textContent = "Edit";
    editBtn.onclick = () => alert("Edit coming soon!");

    actions.appendChild(editBtn);
    actions.appendChild(delBtn);

    li.appendChild(content);
    li.appendChild(actions);
    return li;
  }

  onAuthStateChanged(auth, user => {
    if (!user) return window.location.href = "user/userlogin.html";
    const uid = user.uid;
    const userRef = ref(db, `pins/${uid}`);

    onValue(userRef, snapshot => {
      pinList.innerHTML = "";
      const data = snapshot.val();
      if (!data) {
        const empty = document.createElement("li");
        empty.className = "list-group-item text-center";
        empty.textContent = "No pins created yet.";
        pinList.appendChild(empty);
        return;
      }

      ["eventPins", "moodPins", "shopPins"].forEach(type => {
        const group = data[type];
        if (group) {
          Object.entries(group).forEach(([pinId, pin]) => {
            const item = createPinElement(type, pinId, pin, uid);
            pinList.appendChild(item);
          });
        }
      });
    });
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
