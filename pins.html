<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pins - Spot On</title>
  <!-- Orbitron Font & Bootstrap CSS -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    /* Global Styles */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow-x: hidden;
      font-family: 'Orbitron', sans-serif;
      color: #00ffff; /* Neon cyan text */
      background-color: #000; /* Dark background */
    }
    /* Offcanvas Toggle (Custom Hamburger) */
    #offcanvasToggle {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1050;
      background: none;
      border: none;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .hamburger-btn {
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
      z-index: 20;
      position: fixed;
      top: 20px;
      right: 20px;
    }
    .hamburger-icon {
      width: 30px;
      height: 22px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .hamburger-icon span {
      display: block;
      height: 4px;
      width: 100%;
      background-color: #00ffff; /* Neon cyan */
      border-radius: 2px;
      box-shadow: 0 0 5px #00ffff;
    }
    /* Offcanvas Sidebar */
    .offcanvas {
      background-color: rgba(0, 0, 0, 0.95);
      border-left: 2px solid #00ffff;
    }
    .offcanvas-header,
    .offcanvas-body,
    .offcanvas-title {
      color: #00ffff;
    }
    .offcanvas .nav-link {
      color: #00ffff;
      border-bottom: 1px solid rgba(0, 255, 255, 0.2);
      padding: 0.75rem 1rem;
    }
    .offcanvas .nav-link:hover,
    .offcanvas .nav-link.active {
      background-color: rgba(0, 31, 63, 0.5);
    }
    /* Page Header */
    .page-header {
      background: rgba(0, 31, 63, 0.85);
      border: 1px solid #00ffff;
      box-shadow: 0 0 10px #00ffff;
      color: #00ffff;
      padding: 2rem;
      border-radius: 0.5rem;
      margin-bottom: 2rem;
      text-align: center;
    }
    .page-header h1 {
      font-size: 2.5rem;
      margin: 0;
      text-shadow: 0 0 5px #00ffff;
    }
    .page-header p {
      font-size: 1.2rem;
      margin: 0;
      text-shadow: 0 0 3px #00ffff;
    }
    /* Event Card (Pin List Item) */
    .list-group-item {
      background: rgba(0, 31, 63, 0.85);
      border: 1px solid #00ffff;
      border-radius: 0.5rem;
      box-shadow: 0 0 10px #00ffff;
      margin-bottom: 1rem;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .list-group-item:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 15px #00ffff;
    }
    .pin-title {
      font-weight: 600;
      font-size: 1.1rem;
      color: #00ffff;
      text-shadow: 0 0 5px #00ffff;
    }
    .pin-actions .btn {
      min-width: 70px;
    }
  </style>
</head>
<body>

  <!-- Offcanvas Toggle Button (Custom Hamburger) -->
  <button class="hamburger-btn" type="button" id="offcanvasToggle" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
    <div class="hamburger-icon">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </button>

  <!-- Offcanvas Sidebar -->
  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title">Spot On</h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <nav class="navbar">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="pins.html">Pins</a></li>
          <li class="nav-item"><a class="nav-link" href="songs.html">Songs</a></li>
          <li class="nav-item"><a class="nav-link" href="events.html">Events</a></li>
          <li class="nav-item"><a class="nav-link" href="user/userlogin.html">User</a></li>
          <li class="nav-item"><a class="nav-link" href="admin/adminlogin.html">Admin</a></li>
          <li class="nav-item"><a class="nav-link" href="register.html">Sign Up</a></li>
        </ul>
      </nav>
      <p class="mt-3">Create an account or login to start your journey.</p>
    </div>
  </div>

  <!-- Main Content -->
  <div class="container mt-5">
    <div class="page-header">
      <h1 class="display-5">Your Pins</h1>
      <p class="lead">Browse and manage all your saved map pins below.</p>
    </div>
    <ul class="list-group" id="pinList"></ul>
  </div>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyADk7if-797jFI3Y3IUCnCXFSlOsFmX_3k",
      authDomain: "spoton-cit481.firebaseapp.com",
      databaseURL: "https://spoton-cit481-default-rtdb.firebaseio.com",
      projectId: "spoton-cit481",
      storageBucket: "spoton-cit481.appspot.com",
      messagingSenderId: "753873898041",
      appId: "1:753873898041:web:bde5e8f86aea63b175dbe8"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);
    const pinList = document.getElementById("pinList");

    onAuthStateChanged(auth, user => {
      if (!user) {
        window.location.href = "user/userlogin.html";
        return;
      }

      const userPinsRef = ref(db, `pins/${user.uid}`);
      onValue(userPinsRef, snapshot => {
        pinList.innerHTML = '';
        const data = snapshot.val();

        if (!data) {
          pinList.innerHTML = "<li class='list-group-item text-muted text-center'>You haven't added any pins yet.</li>";
          return;
        }

        const renderPins = (pinGroup, label) => {
          Object.values(pinGroup).forEach(pin => {
            const li = document.createElement("li");
            li.className = "list-group-item d-flex justify-content-between align-items-center";

            const content = document.createElement("div");
            content.innerHTML = `
              <div class="pin-title">${pin.title || 'Untitled Pin'}</div>
              <small>${label}</small><br>
              <span>${pin.description || ''}</span>
            `;

            const viewBtn = document.createElement("a");
            viewBtn.className = "btn btn-sm btn-outline-primary";
            viewBtn.href = `https://www.google.com/maps?q=${pin.geolocation?.lat},${pin.geolocation?.lng}`;
            viewBtn.target = "_blank";
            viewBtn.textContent = "View";

            li.appendChild(content);
            li.appendChild(viewBtn);
            pinList.appendChild(li);
          });
        };

        if (data.eventPins) renderPins(data.eventPins, "Event");
        if (data.moodPins) renderPins(data.moodPins, "Mood");
        if (data.shopPins) renderPins(data.shopPins, "Shop");
      });
    });
  </script>

  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
