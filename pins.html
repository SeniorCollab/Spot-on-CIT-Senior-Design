<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pins - Spot On</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding-top: 60px;
      background-color: #f8f9fa;
    }
    .page-header {
      background: linear-gradient(135deg, #6f42c1, #007bff);
      color: #fff;
      padding: 2rem;
      border-radius: 0.5rem;
      margin-bottom: 2rem;
      text-align: center;
    }
    .list-group-item {
      background-color: #fff;
      border: none;
      margin-bottom: 1rem;
      border-radius: 0.5rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    .pin-title {
      font-weight: 600;
    }
    .pin-actions .btn {
      min-width: 70px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="page-header">
    <h1 class="display-5">Your Pins</h1>
    <p class="lead">View your event, mood, and shop pins</p>
  </div>

  <h4>üóìÔ∏è Event Pins</h4>
  <ul class="list-group mb-4" id="eventPins"></ul>

  <h4>üéµ Mood Pins</h4>
  <ul class="list-group mb-4" id="moodPins"></ul>

  <h4>üõçÔ∏è Shop Pins</h4>
  <ul class="list-group mb-4" id="shopPins"></ul>
</div>

<!-- Firebase SDK -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
import { getDatabase, ref, onValue, remove } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyADk7if-797jFI3Y3IUCnCXFSlOsFmX_3k",
  authDomain: "spoton-cit481.firebaseapp.com",
  databaseURL: "https://spoton-cit481-default-rtdb.firebaseio.com",
  projectId: "spoton-cit481",
  storageBucket: "spoton-cit481.appspot.com",
  messagingSenderId: "753873898041",
  appId: "1:753873898041:web:bde5e8f86aea63b175dbe8"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const auth = getAuth(app);

const eventList = document.getElementById("eventPins");
const moodList = document.getElementById("moodPins");
const shopList = document.getElementById("shopPins");

function renderPin(pin, pinId, type, uid) {
  const li = document.createElement("li");
  li.className = "list-group-item d-flex justify-content-between align-items-start flex-wrap";

  const details = document.createElement("div");
  details.innerHTML = `
    <div class="pin-title">${pin.title || "Untitled"}</div>
    <div class="text-muted">${pin.description || ""}</div>
    ${pin.songLink ? `<a href="${pin.songLink}" target="_blank">üéµ Song Link</a><br>` : ""}
    ${pin.link ? `<a href="${pin.link}" target="_blank">üõí Product</a><br>` : ""}
    ${pin.quantity ? `<div>Qty: ${pin.quantity}</div>` : ""}
  `;

  const actions = document.createElement("div");
  actions.className = "pin-actions d-flex gap-2 mt-2";

  const deleteBtn = document.createElement("button");
  deleteBtn.className = "btn btn-sm btn-outline-danger";
  deleteBtn.textContent = "Delete";
  deleteBtn.onclick = () => {
    if (confirm("Delete this pin?")) {
      remove(ref(db, `pins/${uid}/${type}/${pinId}`));
    }
  };

  actions.appendChild(deleteBtn);
  li.appendChild(details);
  li.appendChild(actions);
  return li;
}

onAuthStateChanged(auth, user => {
  if (!user) {
    alert("You must be logged in to view your pins.");
    window.location.href = "user/userlogin.html";
    return;
  }

  const uid = user.uid;

  const loadSection = (type, container) => {
    const pinsRef = ref(db, `pins/${uid}/${type}`);
    onValue(pinsRef, snapshot => {
      container.innerHTML = "";
      const pins = snapshot.val();
      if (!pins) {
        container.innerHTML = `<li class="list-group-item text-muted">No ${type} found.</li>`;
        return;
      }

      Object.entries(pins).forEach(([pinId, pin]) => {
        container.appendChild(renderPin(pin, pinId, type, uid));
      });
    });
  };

  loadSection("eventPins", eventList);
  loadSection("moodPins", moodList);
  loadSection("shopPins", shopList);
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
