<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Page</title>
<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
  import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyADk7if-797jFI3Y3IUCnCXFSlOsFmX_3k",
    authDomain: "spoton-cit481.firebaseapp.com",
    projectId: "spoton-cit481",
    storageBucket: "spoton-cit481.appspot.com",
    messagingSenderId: "753873898041",
    appId: "1:753873898041:web:bde5e8f86aea63b175dbe8",
    databaseURL: "https://spoton-cit481-default-rtdb.firebaseio.com"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getDatabase(app);

  document.getElementById("loginForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const email = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();

    signInWithEmailAndPassword(auth, email, password)
      .then((userCredential) => {
        const uid = userCredential.user.uid;
        const adminRef = ref(db, "admin/" + uid);

        return get(adminRef).then((snapshot) => {
          if (snapshot.exists()) {
            alert("âœ… Admin login successful!");
            window.location.href = "../admin/index.html"; // Or your admin dashboard
          } else {
            throw new Error("Not authorized as admin.");
          }
        });
      })
      .catch((error) => {
        document.getElementById("errorMsg").innerText = error.message;
      });
  });
</script>
</body>
</html>
