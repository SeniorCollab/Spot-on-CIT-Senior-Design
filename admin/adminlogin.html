<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login - CLU/Rinzler Theme</title>
  <!-- Orbitron Font & Bootstrap CSS -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Global Styles: CLU/Rinzler Tron Theme */
    body {
      font-family: 'Orbitron', sans-serif;
      background-color: #000; /* pitch black */
      color: #ff3300;        /* bright Tron orange/red */
      padding-top: 60px;
    }
    /* Offcanvas Toggle (Hamburger) */
    #offcanvasToggle {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1050;
      background: none;
      border: none;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .hamburger-icon {
      width: 30px;
      height: 22px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .hamburger-icon span {
      display: block;
      height: 4px;
      width: 100%;
      background-color: #ff3300;
      border-radius: 2px;
      box-shadow: 0 0 5px #ff3300;
    }
    /* Offcanvas Navigation (optional) */
    .offcanvas {
      background-color: rgba(0,0,0,0.95);
      border-left: 2px solid #ff3300;
    }
    .offcanvas-header,
    .offcanvas-body,
    .offcanvas-title {
      color: #ff3300;
    }
    .offcanvas .nav-link {
      color: #ff3300;
      border-bottom: 1px solid rgba(255,51,0,0.2);
      padding: 0.75rem 1rem;
    }
    .offcanvas .nav-link:hover,
    .offcanvas .nav-link.active {
      background-color: rgba(255,102,0,0.5);
    }
    /* Center the card vertically and horizontally */
    .container {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    /* Card style in Tron orange */
    .card {
      background: rgba(63, 0, 0, 0.85);
      border: 1px solid #ff3300;
      box-shadow: 0 0 15px #ff3300;
      border-radius: 1rem;
      color: #ff3300;
    }
    .card-title {
      text-align: center;
      margin-bottom: 1rem;
      text-shadow: 0 0 5px #ff3300;
    }
    /* Form Controls in Tron orange */
    .form-control {
      background-color: #330000; 
      border: 1px solid #ff3300;
      color: #ff3300;
      border-radius: 0.5rem;
    }
    .form-control:focus {
      box-shadow: 0 0 5px #ff3300;
      border-color: #ff3300;
      color: #ff3300;
    }
    .form-floating label {
      color: #ff3300;
    }
    /* Tron-inspired Primary Button (orange) */
    .btn-primary {
      background-color: #ff3300; 
      border-color: #ff3300;
      color: #000;
      font-weight: bold;
      border-radius: 0.5rem;
      box-shadow: 0 0 8px #ff3300;
      transition: background-color 0.3s;
    }
    .btn-primary:hover {
      background-color: #ff6600;
      border-color: #ff6600;
    }
    /* Error Message Styling */
    #errorMsg {
      font-weight: bold;
      text-shadow: 0 0 3px #ff3300;
    }
    /* Mobile-Specific Adjustments */
    @media (max-width: 576px) {
      /* Reduce offcanvas toggle dimensions and reposition for smaller screens */
      #offcanvasToggle {
        top: 10px;
        right: 10px;
        width: 40px;
        height: 40px;
      }
      /* Increase hamburger icon overall height and bar thickness for touch-friendliness */
      .hamburger-icon {
        width: 30px;
        height: 30px;
        flex-direction: column;
        justify-content: space-between;
      }
      .hamburger-icon span {
        height: 8px;
        width: 100%;
        background-color: #ff3300;
        border-radius: 2px;
        box-shadow: 0 0 5px #ff3300;
      }
      /* Optionally reduce container padding if needed */
      .container {
        padding-top: 40px;
      }
    }
  </style>
</head>
<body>
  <!-- Offcanvas Toggle (Hamburger) -->
  <button class="custom-toggle-btn" type="button" id="offcanvasToggle" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar">
    <div class="hamburger-icon">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </button>

  <!-- Offcanvas Navigation (optional) -->
  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title">Admin Navigation</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
      <nav class="navbar">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="adminlogin.html">Login</a></li>
        </ul>
      </nav>
    </div>
  </div>

  <div class="container">
    <div class="card shadow-sm" style="width: 100%; max-width: 400px;">
      <div class="card-body">
        <h3 class="card-title mb-4">Login</h3>
        <form id="loginForm">
          <div class="mb-3">
            <label for="username" class="form-label">Email</label>
            <input type="text" class="form-control" id="username" placeholder="Enter email" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Login</button>
          <div id="errorMsg" class="mt-3 text-center"></div>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyADk7if-797jFI3Y3IUCnCXFSlOsFmX_3k",
      authDomain: "spoton-cit481.firebaseapp.com",
      projectId: "spoton-cit481",
      storageBucket: "spoton-cit481.appspot.com",
      messagingSenderId: "753873898041",
      appId: "1:753873898041:web:bde5e8f86aea63b175dbe8",
      databaseURL: "https://spoton-cit481-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const email = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          const uid = userCredential.user.uid;
          const adminRef = ref(db, "admin/" + uid);

          return get(adminRef).then((snapshot) => {
            if (snapshot.exists()) {
              alert("Admin login successful!");
              window.location.href = "../admin/index.html"; // your admin page
            } else {
              throw new Error("Not authorized as admin.");
            }
          });
        })
        .catch((error) => {
          document.getElementById("errorMsg").innerText = error.message;
        });
    });
  </script>
</body>
</html>
