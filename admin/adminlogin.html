<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <!-- Orbitron Font & Bootstrap CSS -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Global Styles */
    body {
      font-family: 'Orbitron', sans-serif;
      background-color: #000; /* Dark background */
      color: #00ffff; /* Neon cyan text */
      padding-top: 60px;
    }
    /* Center the card vertically and horizontally */
    .container {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    /* Tron-inspired Card Style */
    .card {
      background: rgba(0, 31, 63, 0.85);
      border: 1px solid #00ffff;
      box-shadow: 0 0 15px #00ffff;
      border-radius: 1rem;
      color: #00ffff;
    }
    .card-title {
      text-align: center;
      margin-bottom: 1rem;
      text-shadow: 0 0 5px #00ffff;
    }
    /* Form Controls */
    .form-control {
      background-color: #001f33;
      border: 1px solid #00ffff;
      color: #00ffff;
      border-radius: 0.5rem;
    }
    .form-control:focus {
      box-shadow: 0 0 5px #00ffff;
      border-color: #00ffff;
      color: #00ffff;
    }
    /* Floating Labels */
    .form-floating label {
      color: #00ffff;
    }
    /* Tron-inspired Primary Button */
    .btn-primary {
      background-color: #00ffff;
      border-color: #00ffff;
      color: #000;
      font-weight: bold;
      border-radius: 0.5rem;
      box-shadow: 0 0 8px #00ffff;
      transition: background-color 0.3s;
    }
    .btn-primary:hover {
      background-color: #33ffff;
      border-color: #33ffff;
    }
    /* Error Message Styling */
    #errorMsg {
      font-weight: bold;
      text-shadow: 0 0 3px #00ffff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card shadow-sm" style="width: 100%; max-width: 400px;">
      <div class="card-body">
        <h3 class="card-title mb-4">Login</h3>
        <form id="loginForm">
          <div class="mb-3">
            <label for="username" class="form-label">Email</label>
            <input type="text" class="form-control" id="username" placeholder="Enter email" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Login</button>
          <div id="errorMsg" class="mt-3 text-center"></div>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyADk7if-797jFI3Y3IUCnCXFSlOsFmX_3k",
      authDomain: "spoton-cit481.firebaseapp.com",
      projectId: "spoton-cit481",
      storageBucket: "spoton-cit481.appspot.com",
      messagingSenderId: "753873898041",
      appId: "1:753873898041:web:bde5e8f86aea63b175dbe8",
      databaseURL: "https://spoton-cit481-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const email = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          const uid = userCredential.user.uid;
          const adminRef = ref(db, "admin/" + uid);

          return get(adminRef).then((snapshot) => {
            if (snapshot.exists()) {
              alert("Admin login successful!");
              window.location.href = "../admin/index.html"; // your admin page
            } else {
              throw new Error("Not authorized as admin.");
            }
          });
        })
        .catch((error) => {
          document.getElementById("errorMsg").innerText = error.message;
        });
    });
  </script>
</body>
</html>
