<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Interactive Map (Admin) - CLU/Rinzler Theme</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Orbitron Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap">

  <style>
    /* Global: CLU/Rinzler Tron Theme */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Orbitron', sans-serif;
      background-color: #000;  /* Black background behind the video */
      color: #ff3300;          /* Tron orange/red */
    }
    /* Background Video (stars) */
    #bgvideo {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -2;
      object-fit: cover;
      opacity: 1;  /* fully visible */
    }
    /* WebGL Earth Container */
    #earth_div {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    /* Offcanvas Toggle (Custom Hamburger) */
    #offcanvasToggle {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 20;
      background: none;
      border: none;
      outline: none;
      width: 50px;
      height: 50px;
    }
    .hamburger-btn {
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
    }
    .hamburger-icon {
      width: 30px;
      height: 22px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .hamburger-icon span {
      display: block;
      height: 4px;
      width: 100%;
      background-color: #ff3300; /* Tron orange/red glow */
      border-radius: 2px;
      box-shadow: 0 0 5px #ff3300;
    }
    /* Offcanvas (CLU/Rinzler Tron style) */
    .offcanvas {
      background-color: rgba(0, 0, 0, 0.95);
      border-left: 2px solid #ff3300; /* orange border */
    }
    .offcanvas-header,
    .offcanvas-body,
    .offcanvas-title {
      color: #ff3300;
    }
    .offcanvas .nav-link {
      color: #ff3300;
      border-bottom: 1px solid rgba(255, 51, 0, 0.2);
      padding: 0.75rem 1rem;
    }
    .offcanvas .nav-link.active,
    .offcanvas .nav-link:hover {
      background-color: rgba(63, 0, 0, 0.5);
    }
    /* Admin Pin Form styling */
    #pinForm label {
      color: #ff3300;
    }
    #pinForm .form-control {
      background-color: #330000; 
      border: 1px solid #ff3300;
      color: #ff3300;
      border-radius: 0.5rem;
    }
    #pinForm .form-control:focus {
      box-shadow: 0 0 5px #ff3300;
      border-color: #ff3300;
      color: #ff3300;
    }
    #pinForm .btn-success {
      background-color: #ff3300;
      border-color: #ff3300;
      color: #000;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    #pinForm .btn-success:hover {
      background-color: #ff6600;
      border-color: #ff6600;
    }
    /* Popup style for admin pins */
    .pin-popup-content {
      background: rgba(63, 0, 0, 0.9);
      border: 1px solid #ff3300;
      box-shadow: 0 0 10px #ff3300;
      color: #ff3300;
      padding: 1em;
      border-radius: 10px;
      max-width: 300px;
    }
    .pin-iframe,
    .pin-video,
    .pin-audio {
      display: block;
      margin-top: 8px;
      max-width: 100%;
      border: none;
      box-shadow: 0 0 5px #ff3300;
    }
    .pin-iframe {
      height: 150px;
    }
    .pin-image {
      margin-top: 8px;
      max-width: 100%;
      height: auto;
      border-radius: 5px;
      border: 2px solid #ff3300;
      box-shadow: 0 0 5px #ff3300;
    }
    .btn-warning {
      background-color: #ff6600;
      border-color: #ff6600;
      color: #000;
      margin-right: 6px;
    }
    .btn-warning:hover {
      background-color: #ff9933;
    }
    .btn-danger {
      background-color: #ff0000;
      border-color: #ff0000;
      color: #000;
    }
    .btn-danger:hover {
      background-color: #ff3333;
    }
  </style>
</head>
<body>
  <!-- Background Video -->
  <video autoplay muted loop id="bgvideo">
    <source src="stars.mp4" type="video/mp4">
  </video>

  <!-- WebGL Earth Container -->
  <div id="earth_div"></div>

  <!-- Offcanvas Toggle -->
  <button class="hamburger-btn" type="button" id="offcanvasToggle" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
    <div class="hamburger-icon">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </button>

  <!-- Offcanvas Sidebar (Admin) -->
  <div class="offcanvas offcanvas-end" id="offcanvasNavbar" tabindex="-1">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title">Spot On (Admin)</h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
      <nav class="navbar">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="pins.html">Pins</a></li>
          <li class="nav-item"><a class="nav-link" href="songs.html">Songs</a></li>
          <li class="nav-item"><a class="nav-link" href="events.html">Events</a></li>
          <li class="nav-item"><a class="nav-link" href="shop.html">My Store</a></li>
        </ul>
      </nav>

      <!-- Admin Create Pin Form -->
      <h6 class="mt-4">Add a New Pin (Admin)</h6>
      <form id="pinForm">
        <div class="mb-3">
          <label for="latitude" class="form-label">Latitude</label>
          <input type="number" step="any" class="form-control" id="latitude" required>
        </div>
        <div class="mb-3">
          <label for="longitude" class="form-label">Longitude</label>
          <input type="number" step="any" class="form-control" id="longitude" required>
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <input type="text" class="form-control" id="description" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Add Pin</button>
      </form>
    </div>
  </div>

  <!-- Libraries -->
  <script src="https://www.webglearth.com/v2/api.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Firebase + Admin Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
    import { getDatabase, ref, push, set, onValue, get, remove, update } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyADk7if-797jFI3Y3IUCnCXFSlOsFmX_3k",
      authDomain: "spoton-cit481.firebaseapp.com",
      databaseURL: "https://spoton-cit481-default-rtdb.firebaseio.com",
      projectId: "spoton-cit481",
      storageBucket: "spoton-cit481.appspot.com",
      messagingSenderId: "753873898041",
      appId: "1:753873898041:web:bde5e8f86aea63b175dbe8"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    let currentUser = null;
    let markersList = [];

    // Initialize WebGL Earth
    const earth = new WE.map("earth_div");
    earth.setView([0, 0], 2);
    WE.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "Â© OpenStreetMap contributors",
      subdomains: "abc"
    }).addTo(earth);

    // Admin Auth Check
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        alert("You are not logged in. Redirecting...");
        window.location.href = "../admin/adminlogin.html";
        return;
      }
      // Check if user is admin
      const adminRef = ref(db, "admin/" + user.uid);
      const snapshot = await get(adminRef);
      if (!snapshot.exists()) {
        alert("Access denied. You are not an admin.");
        window.location.href = "../index.html";
        return;
      }
      currentUser = user;
      loadAllPins(); 
    });

    // Load all pins from 'pins' root
    function loadAllPins() {
      // Remove old markers
      markersList.forEach(m => m.removeFrom(earth));
      markersList = [];
      onValue(ref(db, "pins"), snapshot => {
        // Clear again on each update
        markersList.forEach(m => m.removeFrom(earth));
        markersList = [];

        const data = snapshot.val();
        if (!data) return;
        // data = { somePinId: {...}, anotherPinId: {...}, etc. }
        // or structured as: { userId1: { pinId1: {...}, pinId2: {...} }, userId2: {...} } 
        // Depending on how you stored them.

        // If each pin is stored at "pins/pinId", do:
        Object.entries(data).forEach(([pinKey, pinData]) => {
          if (!pinData.geolocation) return;
          // Create marker for each
          const marker = createMarker(
            pinData.geolocation.lat,
            pinData.geolocation.lng,
            pinData,
            pinKey // if you store each pin under a random push key at "pins/{pinKey}"
          );
          markersList.push(marker);
        });
      });
    }

    // Admin can create a new pin in "pins" root
    document.getElementById("pinForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const lat = parseFloat(document.getElementById("latitude").value);
      const lng = parseFloat(document.getElementById("longitude").value);
      const description = document.getElementById("description").value.trim();

      const pinsRef = ref(db, "pins");
      const newPinRef = push(pinsRef);
      const newPinData = {
        title: "Untitled",
        description,
        geolocation: { lat, lng },
        userId: currentUser.uid,
        timestamp: Date.now()
      };
      set(newPinRef, newPinData).then(() => {
        e.target.reset();
        loadAllPins();
      });
    });

    // Double-click => fill lat/lng
    let lastClickTime = 0;
    const clickThreshold = 350;
    earth.on("click", (event) => {
      const now = Date.now();
      if (now - lastClickTime < clickThreshold) {
        if (event.latlng) {
          document.getElementById("latitude").value = event.latlng.lat.toFixed(5);
          document.getElementById("longitude").value = event.latlng.lng.toFixed(5);
        }
      }
      lastClickTime = now;
    });

    // Generate pin popup
    function createMarker(lat, lng, pinData, pinKey) {
      const marker = WE.marker([lat, lng]).addTo(earth);
      let content = `<div class="pin-popup-content">
        <strong>Title:</strong> ${pinData.title || "Untitled"}<br>
        <strong>Description:</strong> ${pinData.description || ""}`;

      // If there's a link
      if (pinData.songLink) {
        content += "<br>" + generateEmbedContent(pinData.songLink);
      }
      // If there's an image
      if (pinData.imageUrl) {
        content += `<br><img class="pin-image" src="${pinData.imageUrl}" alt="Pin Image">`;
      }
      // Admin Delete / Edit
      content += `
        <br>
        <button class="edit-button btn btn-warning btn-sm mt-2"
                data-pin-key="${pinKey}">
          Edit
        </button>
        <button class="delete-button btn btn-danger btn-sm mt-2"
                data-pin-key="${pinKey}">
          Delete
        </button>
      `;
      content += "</div>";
      marker.bindPopup(content);
      return marker;
    }

    // Convert link to embed snippet
    function generateEmbedContent(link) {
      if (!link) return "";
      // If link is a Spotify track
      if (link.includes("open.spotify.com/track/")) {
        const embedUrl = link.replace("open.spotify.com/track/", "open.spotify.com/embed/track/");
        return `<iframe class="pin-iframe" src="${embedUrl}" allow="encrypted-media" allowfullscreen></iframe>`;
      }
      // If link is YouTube
      if (link.includes("youtube.com/watch?v=") || link.includes("youtu.be/")) {
        let videoId = "";
        if (link.includes("watch?v=")) {
          videoId = link.split("watch?v=")[1];
          if (videoId.includes("&")) videoId = videoId.split("&")[0];
        } else {
          videoId = link.split("youtu.be/")[1];
        }
        const embedUrl = `https://www.youtube.com/embed/${videoId}`;
        return `<iframe class="pin-iframe" src="${embedUrl}" allowfullscreen></iframe>`;
      }
      // MP4 or MP3
      if (link.endsWith(".mp4")) {
        return `<video class="pin-video" src="${link}" controls></video>`;
      }
      if (link.endsWith(".mp3")) {
        return `<audio class="pin-audio" src="${link}" controls></audio>`;
      }
      // fallback
      return `<iframe class="pin-iframe" src="${link}" allowfullscreen></iframe>`;
    }

    // Listen for edit / delete clicks
    document.addEventListener("click", async (e) => {
      if (e.target.classList.contains("delete-button")) {
        const pinKey = e.target.dataset.pinKey;
        if (confirm("Are you sure you want to delete this pin?")) {
          await remove(ref(db, "pins/" + pinKey));
          loadAllPins();
        }
      }
      else if (e.target.classList.contains("edit-button")) {
        const pinKey = e.target.dataset.pinKey;
        // fetch the pin from DB
        const pinRef = ref(db, "pins/" + pinKey);
        const snapshot = await get(pinRef);
        if (!snapshot.exists()) return;
        const pinData = snapshot.val();
        // Quick prompt-based editing
        const newTitle = prompt("Edit Title:", pinData.title || "");
        if (newTitle === null) return; // canceled
        const newDesc = prompt("Edit Description:", pinData.description || "");
        if (newDesc === null) return; // canceled
        const newSong = prompt("Edit Song/Video Link (optional):", pinData.songLink || "");
        if (newSong === null) return; // canceled
        // update DB
        await update(pinRef, {
          title: newTitle,
          description: newDesc,
          songLink: newSong
        });
        loadAllPins();
      }
    });
  </script>
</body>
</html>
