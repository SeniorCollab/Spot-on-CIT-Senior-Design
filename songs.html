<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Songs - Spot On</title>

  <!-- Orbitron Font & Bootstrap CSS -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Global Styles */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      min-height: 100%;
      overflow-x: hidden;
      font-family: 'Orbitron', sans-serif;
      color: #00ffff; /* Neon cyan text */
      background-color: #000; /* Dark background */
    }
    /* Offcanvas Toggle Button (Custom Hamburger) */
    #offcanvasToggle {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1050;
      background: none;
      border: none;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .hamburger-btn {
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
      z-index: 20;
      position: fixed;
      top: 20px;
      right: 20px;
    }
    .hamburger-icon {
      width: 30px;
      height: 22px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .hamburger-icon span {
      display: block;
      height: 4px;
      width: 100%;
      background-color: #00ffff;  /* Neon cyan */
      border-radius: 2px;
      box-shadow: 0 0 5px #00ffff;
    }
    /* Offcanvas Sidebar */
    .offcanvas {
      background-color: rgba(0, 0, 0, 0.95);
      border-left: 2px solid #00ffff;
    }
    .offcanvas-header,
    .offcanvas-body,
    .offcanvas-title {
      color: #00ffff;
    }
    .offcanvas .nav-link {
      color: #00ffff;
      border-bottom: 1px solid rgba(0, 255, 255, 0.2);
      padding: 0.75rem 1rem;
    }
    .offcanvas .nav-link:hover,
    .offcanvas .nav-link.active {
      background-color: rgba(0, 31, 63, 0.5);
    }
    /* Page Header (Tron-inspired) */
    .page-header {
      background: rgba(0, 31, 63, 0.85);
      border: 1px solid #00ffff;
      box-shadow: 0 0 10px #00ffff;
      color: #00ffff;
      padding: 2rem;
      border-radius: 0.5rem;
      margin-bottom: 2rem;
      text-align: center;
    }
    .page-header h1 {
      font-size: 2.5rem;
      margin: 0;
      text-shadow: 0 0 5px #00ffff;
    }
    .page-header p {
      font-size: 1.2rem;
      margin: 0;
      text-shadow: 0 0 3px #00ffff;
    }
    /* Tron-inspired Song Card Styles */
    .song-card {
      background: rgba(0, 31, 63, 0.85);
      border: 1px solid #00ffff;
      box-shadow: 0 0 10px #00ffff;
      border-radius: 0.75rem;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      margin-bottom: 1.5rem;
    }
    .song-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 15px #00ffff;
    }
    .card-title {
      font-weight: 600;
      font-size: 1.2rem;
      color: #00ffff;
      text-shadow: 0 0 5px #00ffff;
    }
    .card-text {
      color: #66ffff;
      text-shadow: 0 0 3px #00ffff;
    }
    iframe {
      width: 100%;
      height: 250px;
      border: none;
      box-shadow: 0 0 5px #00ffff;
    }
    /* Container Adjustments */
    .container {
      padding-top: 80px;
    }
  </style>
</head>
<body>

  <!-- Offcanvas Toggle Button (Custom Hamburger) -->
  <button class="hamburger-btn" type="button" id="offcanvasToggle" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
    <div class="hamburger-icon">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </button>

  <!-- Offcanvas Sidebar -->
  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title">Spot On</h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <nav class="navbar">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="pins.html">Pins</a></li>
          <li class="nav-item"><a class="nav-link active" href="songs.html">Songs</a></li>
          <li class="nav-item"><a class="nav-link" href="events.html">Events</a></li>
          <li class="nav-item"><a class="nav-link" href="store.html">Store</a></li>
          <li class="nav-item"><a class="nav-link" href="user/userlogin.html">User</a></li>
          <li class="nav-item"><a class="nav-link" href="admin/adminlogin.html">Admin</a></li>
          <li class="nav-item"><a class="nav-link" href="register.html">Sign Up</a></li>
        </ul>
      </nav>
      <p class="mt-3">Create an account or login to start your journey.</p>
    </div>
  </div>

  <!-- Page Header -->
  <div class="container">
    <div class="page-header">
      <h1 class="display-5">Your Saved Songs</h1>
      <p class="lead">Enjoy and revisit all the music saved to your mood pins.</p>
    </div>

    <!-- Songs List -->
    <div id="songsContainer" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
      <div class="spinner-container text-center" id="loadingSpinner">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase SDK (Realtime DB + Auth) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getDatabase, ref, onValue, remove } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyADk7if-797jFI3Y3IUCnCXFSlOsFmX_3k",
      authDomain: "spoton-cit481.firebaseapp.com",
      databaseURL: "https://spoton-cit481-default-rtdb.firebaseio.com",
      projectId: "spoton-cit481",
      storageBucket: "spoton-cit481.appspot.com",
      messagingSenderId: "753873898041",
      appId: "1:753873898041:web:bde5e8f86aea63b175dbe8"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);
    const container = document.getElementById("songsContainer");

    function createSongCard(pinId, song, userId) {
      const col = document.createElement('div');
      col.className = 'col';

      const card = document.createElement('div');
      card.className = 'card song-card h-100';

      const iframe = document.createElement('iframe');
      iframe.src = song.songLink;
      iframe.allow = "autoplay; encrypted-media";
      iframe.allowFullscreen = true;

      const cardBody = document.createElement('div');
      cardBody.className = 'card-body';
      cardBody.innerHTML = `
        <h5 class="card-title">${song.title || "Untitled Song"}</h5>
        <p class="card-text">${song.description || ""}</p>
        <div class="d-flex justify-content-between mt-3">
          <button class="btn btn-sm btn-outline-primary" data-edit="${pinId}">Edit</button>
          <button class="btn btn-sm btn-outline-danger" data-delete="${pinId}">Delete</button>
        </div>
      `;

      card.appendChild(iframe);
      card.appendChild(cardBody);
      col.appendChild(card);

      // Delete Handler
      cardBody.querySelector(`[data-delete="${pinId}"]`).addEventListener("click", () => {
        if (confirm("Are you sure you want to delete this song pin?")) {
          remove(ref(db, `pins/${userId}/moodPins/${pinId}`));
        }
      });

      // Edit Handler (currently logs to console)
      cardBody.querySelector(`[data-edit="${pinId}"]`).addEventListener("click", () => {
        console.log("Edit clicked:", pinId, song);
        alert("Edit functionality coming soon!");
      });

      return col;
    }

    onAuthStateChanged(auth, user => {
      if (!user) {
        window.location.href = "user/userlogin.html";
        return;
      }

      const moodRef = ref(db, `pins/${user.uid}/moodPins`);
      onValue(moodRef, snapshot => {
        container.innerHTML = '';
        const pins = snapshot.val();
        if (!pins) {
          container.innerHTML = '<p class="text-center text-muted">No mood pins found.</p>';
          return;
        }

        Object.entries(pins).forEach(([pinId, pin]) => {
          if (pin.songLink) {
            const card = createSongCard(pinId, pin, user.uid);
            container.appendChild(card);
          }
        });
      });
    });
  </script>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
