<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pins - Spot On</title>
  
  <!-- Orbitron Font & Bootstrap CSS -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    /* Global Styles */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow-x: hidden;
      font-family: 'Orbitron', sans-serif;
      color: #00bfff; /* Neon blue text */
      background-color: #000; /* Dark background */
    }
    /* Background Video */
    #bgvideo {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -2;
      object-fit: cover;
      opacity: 1;
    }
    /* WebGL Earth Container */
    #earth_div {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    /* Offcanvas Toggle Button (Custom Hamburger) */
    #offcanvasToggle {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1050;
      background: none;
      border: none;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .hamburger-btn {
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
      z-index: 20;
    }
    .hamburger-icon {
      width: 30px;
      height: 22px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .hamburger-icon span {
      display: block;
      height: 4px;
      width: 100%;
      background-color: #00bfff;  /* Neon blue */
      border-radius: 2px;
      box-shadow: 0 0 5px #00bfff;
    }
    /* Offcanvas Sidebar */
    .offcanvas {
      background-color: rgba(0, 0, 0, 0.95);
      border-left: 2px solid #00bfff;
    }
    .offcanvas-header,
    .offcanvas-body,
    .offcanvas-title {
      color: #00bfff;
    }
    .offcanvas .nav-link {
      color: #00bfff;
      border-bottom: 1px solid rgba(0, 191, 255, 0.2);
      padding: 0.75rem 1rem;
    }
    .offcanvas .nav-link:hover,
    .offcanvas .nav-link.active {
      background-color: rgba(0, 31, 63, 0.5);
    }
    /* Page Header (Neon Blue Inspired) */
    .page-header {
      background: rgba(0, 31, 63, 0.85);
      border: 1px solid #00bfff;
      box-shadow: 0 0 10px #00bfff;
      color: #00bfff;
      padding: 2rem;
      border-radius: 0.5rem;
      margin-bottom: 2rem;
      text-align: center;
    }
    .page-header h1 {
      font-size: 2.5rem;
      margin: 0;
      text-shadow: 0 0 5px #00bfff;
    }
    .page-header p {
      font-size: 1.2rem;
      margin: 0;
      text-shadow: 0 0 3px #00bfff;
    }
    /* List Group Item (Pin Item) */
    .list-group-item {
      background: rgba(0, 31, 63, 0.85);
      border: 1px solid #00bfff;
      border-radius: 0.5rem;
      box-shadow: 0 0 10px #00bfff;
      margin-bottom: 1rem;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .list-group-item:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 15px #00bfff;
    }
    .pin-title {
      font-weight: 600;
      font-size: 1.1rem;
      color: #00bfff;
      text-shadow: 0 0 5px #00bfff;
    }
    /* Set description (span) color to white for better contrast */
    .list-group-item span {
      color: #fff;
    }
  </style>
</head>
<body>
  <!-- Background Video -->
  <video autoplay muted loop id="bgvideo">
    <source src="stars.mp4" type="video/mp4">
  </video>

  <!-- WebGL Earth Container -->
  <div id="earth_div"></div>

  <!-- Offcanvas Toggle Button (Custom Hamburger) -->
  <button class="hamburger-btn" type="button" id="offcanvasToggle" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar">
    <div class="hamburger-icon">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </button>

  <!-- Offcanvas Sidebar for Navigation -->
  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title">Spot On</h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
      <nav class="navbar">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="pins.html">Pins</a></li>
          <li class="nav-item"><a class="nav-link" href="songs.html">Songs</a></li>
          <li class="nav-item"><a class="nav-link" href="events.html">Events</a></li>
          <li class="nav-item"><a class="nav-link" href="user/userlogin.html">User</a></li>
          <li class="nav-item"><a class="nav-link" href="admin/adminlogin.html">Admin</a></li>
          <li class="nav-item"><a class="nav-link" href="register.html">Sign Up</a></li>
        </ul>
      </nav>
      <p class="mt-3">Create an account or login to start your journey.</p>
    </div>
  </div>

  <!-- Main Content -->
  <div class="container mt-5">
    <div class="page-header">
      <h1 class="display-5">Your Pins</h1>
      <p class="lead">Browse and manage all your saved map pins below.</p>
    </div>
    <ul class="list-group" id="pinList">
      <!-- Pins will be injected here -->
    </ul>
  </div>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";

    // Firebase configuration (use your actual config below)
    const firebaseConfig = {
      apiKey: "AIzaSyADk7if-797jFI3Y3IUCnCXFSlOsFmX_3k",
      authDomain: "spoton-cit481.firebaseapp.com",
      databaseURL: "https://spoton-cit481-default-rtdb.firebaseio.com",
      projectId: "spoton-cit481",
      storageBucket: "spoton-cit481.appspot.com",
      messagingSenderId: "753873898041",
      appId: "1:753873898041:web:bde5e8f86aea63b175dbe8"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const pinList = document.getElementById("pinList");

    onValue(ref(db, "pins"), snapshot => {
      pinList.innerHTML = "";
      const data = snapshot.val();
      if (!data) {
        pinList.innerHTML = "<li class='list-group-item text-center text-muted'>No pins available.</li>";
        return;
      }
      // Data structure: { userId1: { eventPins: {...}, moodPins: {...}, shopPins: {...} }, userId2: {...}, ... }
      Object.values(data).forEach(userPins => {
        if (userPins.eventPins) renderPins(userPins.eventPins, "Event");
        if (userPins.moodPins) renderPins(userPins.moodPins, "Mood");
        if (userPins.shopPins) renderPins(userPins.shopPins, "Shop");
      });
    });

    function renderPins(pinGroup, label) {
      Object.entries(pinGroup).forEach(([pinId, pin]) => {
        const li = document.createElement("li");
        li.className = "list-group-item d-flex justify-content-between align-items-center";
        li.innerHTML = `
          <div class="pin-title">${pin.title || 'Untitled Pin'}</div>
          <small>${label}</small><br>
          <span>${pin.description || ''}</span>
        `;
        pinList.appendChild(li);
      });
    }
  </script>

  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
