<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Events - Spot On</title>

  <!-- Orbitron Font & Bootstrap CSS -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Global Styles */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow-x: hidden;
      /* No background color so a background video or dark container can be used */
      font-family: 'Orbitron', sans-serif;
      color: #00ffff; /* neon cyan base color */
      background: #000; /* fallback dark background */
    }
    
    /* Offcanvas Toggle Button (Custom Hamburger) */
    #offcanvasToggle {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1050;
      background: none;
      border: none;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    /* Hide default Bootstrap icon */
    #offcanvasToggle .navbar-toggler-icon {
      display: none;
    }
    .hamburger-icon {
      width: 30px;
      height: 22px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .hamburger-icon span {
      display: block;
      height: 4px;
      width: 100%;
      background-color: #00ffff;  /* neon cyan */
      border-radius: 2px;
      box-shadow: 0 0 5px #00ffff;
    }
    
    /* Offcanvas Sidebar */
    .offcanvas {
      background-color: rgba(0, 0, 0, 0.95);
      border-left: 2px solid #00ffff;
    }
    .offcanvas-header,
    .offcanvas-body,
    .offcanvas-title {
      color: #00ffff;
    }
    /* Nav-link styling for consistency */
    .offcanvas .nav-link {
      color: #00ffff;
      border-bottom: 1px solid rgba(0, 255, 255, 0.2);
      padding: 0.75rem 1rem;
    }
    .offcanvas .nav-link:hover,
    .offcanvas .nav-link.active {
      background-color: rgba(0, 31, 63, 0.5);
    }
    
    /* Tron-inspired Event Card Styles */
    .event-card {
      background: rgba(0, 31, 63, 0.85);
      border: 1px solid #00ffff;
      box-shadow: 0 0 10px #00ffff;
      border-radius: 1rem;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
    }
    .event-title {
      font-weight: 600;
      font-size: 1.3rem;
      color: #00ffff;
      text-shadow: 0 0 5px #00ffff;
    }
    .event-description {
      color: #00ffff;
      margin-top: 0.5rem;
      text-shadow: 0 0 3px #00ffff;
    }
    .event-date {
      font-size: 0.9rem;
      color: #66ffff;
      margin-top: 0.5rem;
    }
    
    /* Container adjustments */
    .container {
      padding-top: 80px;
    }
  </style>
</head>
<body>

  <!-- Offcanvas Toggle (Custom Hamburger) -->
  <button id="offcanvasToggle" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
    <div class="hamburger-icon">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </button>

  <!-- Offcanvas Navigation -->
  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Spot On</h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <nav class="navbar">
        <ul class="navbar-nav">
          <!-- All nav links share the same Tron styling -->
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="pins.html">Pins</a></li>
          <li class="nav-item"><a class="nav-link" href="songs.html">Songs</a></li>
          <li class="nav-item"><a class="nav-link active" href="events.html">Events</a></li>
          <li class="nav-item"><a class="nav-link" href="shop.html">Store</a></li>
          <li class="nav-item"><a class="nav-link" href="user/userlogin.html">User</a></li>
          <li class="nav-item"><a class="nav-link" href="admin/adminlogin.html">Admin</a></li>
          <li class="nav-item"><a class="nav-link" href="register.html">Sign Up</a></li>
        </ul>
      </nav>
      <p class="mt-3">Explore the latest events shared by the Spot On community!</p>
    </div>
  </div>

  <!-- Events Section -->
  <div class="container mt-5">
    <h2 class="mb-4" style="color:#00ffff; text-shadow:0 0 5px #00ffff;">Upcoming Events</h2>
    <div id="eventList"></div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Firebase SDKs (Add config below when ready) -->
  <script type="module">
    // Import Firebase (You can also use <script src=...> method)
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      databaseURL: "YOUR_DATABASE_URL",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const eventList = document.getElementById("eventList");

    const eventsRef = ref(db, 'events/');
    onValue(eventsRef, (snapshot) => {
      eventList.innerHTML = '';
      const data = snapshot.val();
      if (!data) {
        eventList.innerHTML = "<p class='text-muted'>No events available.</p>";
        return;
      }

      Object.values(data).forEach(event => {
        const card = document.createElement('div');
        card.className = 'event-card';
        card.innerHTML = `
          <div class="event-title">${event.title || 'Untitled Event'}</div>
          <div class="event-description mt-2">${event.description || 'No description provided.'}</div>
          <div class="event-date mt-2">${event.date || 'Date not set'}</div>
        `;
        eventList.appendChild(card);
      });
    });
  </script>

</body>
</html>
