<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shop - Spot On</title>

  <!-- Orbitron Font & Bootstrap CSS -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Global Tron-Inspired Styles */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      min-height: 100vh;
      font-family: 'Orbitron', sans-serif;
      background-color: #000;
      color: #00ffff;
    }
    /* Offcanvas Toggle (Hamburger) */
    #offcanvasToggle {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1050;
      border: none;
      background: none;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .hamburger-icon {
      width: 30px;
      height: 22px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .hamburger-icon span {
      display: block;
      height: 4px;
      width: 100%;
      background-color: #00ffff;
      border-radius: 2px;
      box-shadow: 0 0 5px #00ffff;
    }
    /* Offcanvas Navigation */
    .offcanvas {
      background-color: rgba(0, 0, 0, 0.95);
      border-left: 2px solid #00ffff;
    }
    .offcanvas-header,
    .offcanvas-body,
    .offcanvas-title {
      color: #00ffff;
    }
    .offcanvas .nav-link {
      color: #00ffff;
      border-bottom: 1px solid rgba(0,255,255,0.2);
      padding: 0.75rem 1rem;
    }
    .offcanvas .nav-link:hover,
    .offcanvas .nav-link.active {
      background-color: rgba(0, 31, 63, 0.5);
    }
    /* Container */
    .container {
      padding-top: 80px;
      padding-bottom: 2rem;
    }
    h2 {
      color: #00ffff;
      text-shadow: 0 0 5px #00ffff;
      margin-bottom: 1rem;
    }
    /* Shop Cards â€“ square format in a grid */
    .shop-card {
      background: rgba(0, 31, 63, 0.85);
      border: 1px solid #00ffff;
      box-shadow: 0 0 10px #00ffff;
      border-radius: 0.75rem;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .shop-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 15px #00ffff;
    }
    .shop-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-bottom: 1px solid #00ffff;
    }
    .shop-card .card-body {
      padding: 1rem;
    }
    .shop-card .card-title {
      font-weight: 600;
      font-size: 1.3rem;
      color: #00ffff;
      text-shadow: 0 0 5px #00ffff;
      margin-bottom: 0.5rem;
    }
    .shop-card .card-text {
      color: #66ffff;
      text-shadow: 0 0 3px #00ffff;
    }
  </style>
</head>
<body>

  <!-- Offcanvas Toggle -->
  <button class="custom-toggle-btn" type="button" id="offcanvasToggle" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar">
    <div class="hamburger-icon">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </button>

  <!-- Offcanvas Navigation -->
  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title">Spot On</h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
      <nav class="navbar">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="activity.html">View the Pin</a></li>
          <li class="nav-item"><a class="nav-link active" href="shop.html">Store</a></li>
          <li class="nav-item"><a class="nav-link" href="guide.html">Instructions</a></li>
        </ul>
      </nav>
      <p class="mt-3">View shop items.</p>
    </div>
  </div>

  <!-- Main Container with All Shop Pins Section Only -->
  <div class="container">
    <div id="allShopPinsSection">
      <h2>All Shop Pins</h2>
      <div id="allShopPinsList" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4"></div>
    </div>
  </div>

  <!-- Firebase SDK & Shop Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getDatabase, ref, get, query, orderByKey } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyADk7if-797jFI3Y3IUCnCXFSlOsFmX_3k",
      authDomain: "spoton-cit481.firebaseapp.com",
      databaseURL: "https://spoton-cit481-default-rtdb.firebaseio.com",
      projectId: "spoton-cit481",
      storageBucket: "spoton-cit481.appspot.com",
      messagingSenderId: "753873898041",
      appId: "1:753873898041:web:bde5e8f86aea63b175dbe8"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const shopListAll = document.getElementById("allShopPinsList");

    // Load all shop pins (from all users)
    function loadAllShopPins() {
      const rootRef = ref(db, "pins");
      get(query(rootRef, orderByKey()))
        .then(snapshot => {
          shopListAll.innerHTML = "";
          const allData = snapshot.val();
          if (!allData) {
            shopListAll.innerHTML = "<p class='text-muted'>No shop pins available.</p>";
            return;
          }
          let found = false;
          Object.entries(allData).forEach(([uid, userData]) => {
            if (userData.shopPins) {
              Object.entries(userData.shopPins).forEach(([id, item]) => {
                found = true;
                const col = document.createElement("div");
                col.className = "col";
                const card = document.createElement("div");
                card.className = "card shop-card h-100";
                card.innerHTML = `
                  ${item.imageUrl ? `<img src="${item.imageUrl}" class="card-img-top" alt="Shop Item Image">` : ""}
                  <div class="card-body">
                    <h5 class="card-title">${item.title || "Untitled Item"}</h5>
                    <p class="card-text">${item.description || ""}</p>
                    <p class="text-muted">Quantity: ${item.quantity || 0}</p>
                    <div class="d-flex justify-content-between mt-2">
                      <a href="${item.link}" target="_blank" class="btn btn-sm btn-outline-success">View Product</a>
                    </div>
                  </div>
                `;
                col.appendChild(card);
                shopListAll.appendChild(col);
              });
            }
          });
          if (!found) {
            shopListAll.innerHTML = "<p class='text-muted'>No shop pins available.</p>";
          }
        })
        .catch(err => console.error("Error loading shop pins:", err));
    }

    // Load shop pins on page load
    loadAllShopPins();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
