<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - Spot On</title>

  <!-- Orbitron Font & Bootstrap CSS -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Global Styles */
    body {
      font-family: 'Orbitron', sans-serif;
      background-color: #000; /* Dark background */
      color: #00ffff; /* Neon cyan text */
      padding-top: 60px;
    }
    /* Custom Offcanvas Toggle (Custom Hamburger) */
    #offcanvasToggle {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1050;
      background: none;
      border: none;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .hamburger-btn {
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
      z-index: 20;
      position: fixed;
      top: 20px;
      right: 20px;
    }
    .hamburger-icon {
      width: 30px;
      height: 22px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .hamburger-icon span {
      display: block;
      height: 4px;
      width: 100%;
      background-color: #00ffff;  /* Neon cyan */
      border-radius: 2px;
      box-shadow: 0 0 5px #00ffff;
    }
    /* Offcanvas Sidebar */
    .offcanvas {
      background-color: rgba(0, 0, 0, 0.95);
      border-left: 2px solid #00ffff;
    }
    .offcanvas-header,
    .offcanvas-body,
    .offcanvas-title {
      color: #00ffff;
    }
    .offcanvas .nav-link {
      color: #00ffff;
      border-bottom: 1px solid rgba(0, 255, 255, 0.2);
      padding: 0.75rem 1rem;
    }
    .offcanvas .nav-link:hover,
    .offcanvas .nav-link.active {
      background-color: rgba(0, 31, 63, 0.5);
    }
    /* Register Container (Tron-inspired) */
    .register-container {
      max-width: 500px;
      margin: auto;
      background: rgba(0, 31, 63, 0.85);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 15px #00ffff;
      color: #00ffff;
    }
    /* Form Labels */
    .form-floating label {
      color: #00ffff;
    }
    /* Form Controls */
    .form-control {
      background-color: #001f33;
      border: 1px solid #00ffff;
      color: #00ffff;
      border-radius: 0.5rem;
    }
    .form-control:focus {
      box-shadow: 0 0 5px #00ffff;
      border-color: #00ffff;
      color: #00ffff;
    }
    /* Primary Button (Tron style) */
    .btn-primary {
      background-color: #00ffff;
      border-color: #00ffff;
      color: #000;
      font-weight: bold;
      border-radius: 0.5rem;
      box-shadow: 0 0 8px #00ffff;
      transition: background-color 0.3s;
    }
    .btn-primary:hover {
      background-color: #33ffff;
      border-color: #33ffff;
    }
    /* Link Styling */
    a {
      color: #00ffff;
      text-decoration: underline;
    }

    /* Mobile-Specific Adjustments */
    @media (max-width: 576px) {
      /* Reduce offcanvas toggle and hamburger icon dimensions on very small screens */
      #offcanvasToggle {
        top: 10px;
        right: 10px;
        width: 40px;
        height: 40px;
      }
      .hamburger-icon {
        width: 30px;
        height: 30px; /* Increased overall height for a more substantial look */
        flex-direction: column;
        justify-content: space-between;
      }
      .hamburger-icon span {
        display: block;
        height: 8px; /* Increased bar thickness */
        width: 100%;
        background-color: #00ffff;
        border-radius: 2px;
        box-shadow: 0 0 5px #00ffff;
      }
      /* Adjust padding and container width for better fit */
      body {
        padding-top: 50px;
      }
      .register-container {
        width: 90%;
        padding: 1.5rem;
      }
      .register-container h2 {
        font-size: 1.5rem;
      }
      .form-control {
        font-size: 0.9rem;
      }
      .btn-primary {
        font-size: 0.9rem;
      }
    }

    @media (max-width: 768px) {
      /* Tablet adjustments */
      .register-container {
        width: 85%;
      }
      .register-container h2 {
        font-size: 1.75rem;
      }
      .form-control {
        font-size: 1rem;
      }
      .btn-primary {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- Offcanvas Toggle (Custom Hamburger) -->
  <button class="custom-toggle-btn hamburger-btn" type="button" id="offcanvasToggle" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
    <div class="hamburger-icon">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </button>

  <!-- Offcanvas Navigation -->
  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Spot On</h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <nav class="navbar">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="action.html">View the Pin</a></li>
          <li class="nav-item"><a class="nav-link" href="shop.html">Store</a></li>
          <li class="nav-item"><a class="nav-link active" href="about.html">About Us</a></li>
          <li class="nav-item"><a class="nav-link" href="user/userlogin.html">User</a></li>
          <li class="nav-item"><a class="nav-link" href="admin/adminlogin.html">Admin</a></li>
          <li class="nav-item"><a class="nav-link" href="register.html">Sign Up</a></li>
        </ul>
      </nav>
      <p class="mt-3">Create an account or login to start your journey.</p>
    </div>
  </div>

  <!-- Register Form -->
  <div class="container">
    <div class="register-container mt-5">
      <h2 class="mb-4 text-center">Create Your Account</h2>
      <form id="registerForm">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="fullName" placeholder="Full Name" required>
          <label for="fullName">Full Name</label>
        </div>
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="email" placeholder="Email" required>
          <label for="email">Email address</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="password" placeholder="Password" required>
          <label for="password">Password</label>
        </div>
        <div class="form-floating mb-4">
          <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
          <label for="confirmPassword">Confirm Password</label>
        </div>
        <button type="submit" class="btn btn-primary w-100">Sign Up</button>
        <p class="mt-3 text-center">Already have an account? <a href="user/userlogin.html">Login here</a>.</p>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, sendEmailVerification } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyADk7if-797jFI3Y3IUCnCXFSlOsFmX_3k",
      authDomain: "spoton-cit481.firebaseapp.com",
      projectId: "spoton-cit481",
      storageBucket: "spoton-cit481.appspot.com",
      messagingSenderId: "753873898041",
      appId: "1:753873898041:web:bde5e8f86aea63b175dbe8",
      databaseURL: "https://spoton-cit481-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    document.getElementById("registerForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("fullName").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (!name || !email || !password || !confirmPassword) {
        alert("All fields are required.");
        return;
      }

      if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
      }

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          const userRef = ref(db, "users/" + user.uid);
          return set(userRef, {
            name: name,
            email: email
          }).then(() => {
            return sendEmailVerification(user).then(() => {
              alert("A verification email has been sent. Please check your inbox.");
              window.location.href = "user/userlogin.html";
            });
          });
        })
        .catch((error) => {
          alert("ERROR: " + error.message);
        });
    });
  </script>

</body>
</html>
